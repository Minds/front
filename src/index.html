  <head>
    <base href="/" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link rel="icon" type="image/svg" href="/static/en/assets/logos/bulb.svg" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="192x192"
      href="/static/en/assets/logos/logo-ios.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/en/assets/logos/bulb-32x32.png"
    />
    <link

      type="image/png"
      sizes="16x16"

      href="https://cdn-assets.minds.com/front/fonts/material-icons-v2.woff2"

      crossorigin
    />
    <link rel="manifest" href="/manifest.webmanifest" />
    <style type="text/css">
      .m-app__loadingContainer {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        animation: fadein 2s;
        animation-iteration-count: infinite;
      }

      .m-app__loadingLogo {
        max-width: 100px;
      }

      @keyframes fadein {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
    <title>Minds</title>
  </head>
  <body class="m-theme__light">
    <!-- The app component created in app.ts -->
    <m-app>
      <div class="m-app__loadingContainer">
        <img
          class="m-app__loadingLogo"
          src="http://localhost:8080/assets/temp/fishtank-light-mode.png"
        />
      </div>
    </m-app>

    <script>
      function module() {} // Fixes undefined module function in SystemJS bundle
    </script>

      >Please enable JavaScript to continue using this application.</noscript
    >
  </body>
