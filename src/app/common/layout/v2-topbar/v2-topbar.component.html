<ng-template #navLinks>
  <a
    class="m-v2-topbarNav__Item m-v2-topbarNav__RouterNav"
    routerLink="/newsfeed/subscriptions"
    routerLinkActive="m-v2-topbarNav__Item--active"
    title="Newsfeed"
    i18n-title
    data-cy="data-minds-nav-newsfeed-button"
  >
    <i class="material-icons">home</i>
    <span class="m-v2-topbarNavItem__Text" i18n>Newsfeed</span>
  </a>

  <a
    class="m-v2-topbarNav__Item m-v2-topbarNav__RouterNav"
    routerLink="/newsfeed/global"
    routerLinkActive="m-v2-topbarNav__Item--active"
    title="Discovery"
    i18n-title
    data-cy="data-minds-nav-discovery-button"
  >
    <i class="material-icons">search</i>
    <span class="m-v2-topbarNavItem__Text" i18n>Discovery</span>
  </a>

  <a
    class="m-v2-topbarNav__Item m-v2-topbarNav__RouterNav"
    routerLink="/wallet"
    routerLinkActive="m-v2-topbarNav__Item--active"
    title="Wallet"
    i18n-title
    data-cy="data-minds-nav-wallet-button"
  >
    <i class="material-icons">account_balance</i>
    <span class="m-v2-topbarNavItem__Text" i18n>Wallet</span>
  </a>
</ng-template>

<div
  class="m-v2-topbar__Top"
  [class.m-v2-topbar__marketingPages]="marketingPages"
  [class.m-v2-topbar__noBackground]="!showBackground"
  [style.visibility]="showTopbar ? 'visible' : 'hidden'"
>
  <div class="m-v2-topbar">
    <div class="m-v2-topbar__Container--left">
      <nav class="m-v2-topbar__Nav">
        <a
          class="m-v2-topbarNav__Item m-v2-topbarNavItem__Logo"
          routerLink="/"
          title="Home"
          i18n-title
        >
          <img
            [src]="cdnAssetsUrl + 'assets/logos/bulb.svg'"
            (touchstart)="touchStart()"
            (mouseenter)="mouseEnter()"
            (mouseleave)="mouseLeave()"
          />
        </a>
        <ng-container *ngIf="getCurrentUser()">
          <ng-container *ngTemplateOutlet="navLinks"></ng-container>
        </ng-container>
      </nav>
    </div>

    <a
      class="m-v2-topbar__Avatar"
      *ngIf="getCurrentUser()"
      [routerLink]="['/', getCurrentUser()?.username]"
      routerLinkActive="m-v2-topbar__Avatar--active"
    >
      <minds-avatar
        [object]="getCurrentUser()"
        [editMode]="false"
      ></minds-avatar>
    </a>

    <div class="m-v2-topbar__Container--right">
      <ng-container *ngIf="getCurrentUser(); else loggedOutRightContainer">
        <div class="m-v2-topbar__SearchBox">
          <ng-content select="[search]"></ng-content>
        </div>
      </ng-container>
      <ng-template #loggedOutRightContainer>
        <ng-container
          *mIfFeature="'register_pages-december-2019'; else singleButton"
        >
          <ng-container *ngIf="!onAuthPages">
            <div class="m-v2-topbar__Container__LoginWrapper">
              <a
                class="m-v2-topbarLoginWrapper__login"
                routerLink="/login"
                title="Login"
                i18n-title
              >
                Login
              </a>

              <a
                class="m-v2-topbarLoginWrapper__joinMindsNow"
                routerLink="/register"
                title="Join Minds Now"
                i18n-title
              >
                Join Minds Now
              </a>
            </div>
          </ng-container>
        </ng-container>

        <ng-template #singleButton>
          <ng-container *ngIf="!onAuthPages">
            <div class="m-v2-topbar__Container__LoginWrapper">
              <a routerLink="/login" title="Login" i18n-title>
                Login / Signup
              </a>
            </div>
          </ng-container>
        </ng-template>
      </ng-template>

      <div class="m-v2-topbar__UserMenu" *ngIf="getCurrentUser()">
        <ng-content select="[icons]"></ng-content>
        <m-user-menu></m-user-menu>
      </div>
    </div>
  </div>
</div>

<div class="m-v2-topbar__Bottom" *ngIf="getCurrentUser() && showBottombar">
  <ng-container *ngTemplateOutlet="navLinks"></ng-container>
</div>

<div class="m-v2-topbar__NotificationsToaster">
  <ng-template dynamic-host></ng-template>
</div>
