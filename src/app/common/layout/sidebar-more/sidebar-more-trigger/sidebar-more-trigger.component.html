<div
  class="m-sidebarMore__trigger"
  [floatUi]="floatUi"
  [placement]="floatUiPlacement"
  [showTrigger]="'click'"
  [showDelay]="250"
  [preventOverflow]="true"
  [disabled]="shown"
  [disableAnimation]="true"
  (onShown)="floatUiOnShown($event)"
  (onHidden)="floatUiOnHide($event)"
>
  <ng-content></ng-content>
</div>

<float-ui-content #floatUi>
  <m-sidebarMore
    *ngIf="shown"
    (click)="clickFloatUiContent($event)"
  ></m-sidebarMore>
</float-ui-content>

<div class="minds-bg-overlay" *ngIf="shown" (click)="show(false)"></div>
