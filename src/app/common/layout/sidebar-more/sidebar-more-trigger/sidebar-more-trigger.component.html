<div
  class="m-sidebarMore__trigger"
  [popper]="popper"
  [popperPlacement]="'right'"
  [popperPositionFixed]="true"
  [popperTrigger]="'click'"
  [popperDelay]="0"
  [popperModifiers]="popperModifiers"
  (popperOnShown)="popperOnShown()"
  (popperOnHide)="popperOnHide()"
>
  <ng-content></ng-content>
</div>

<popper-content #popper>
  <m-sidebarMore
    *ngIf="shown"
    (click)="clickPopperContent($event)"
  ></m-sidebarMore>
</popper-content>

<div class="minds-bg-overlay" *ngIf="shown" (click)="shown = false"></div>
