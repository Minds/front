<div
  *ngIf="providers?.length > 0"
  class="m-oidcLoginButtons__providerContainer"
>
  <ng-container *ngFor="let provider of providers">
    <a
      [href]="provider.loginUrl"
      (click)="onLoginClick($event, provider.loginUrl)"
    >
      <m-button
        color="blue"
        stretch="true"
        solid="true"
        [canWrap]="true"
        [saving]="hasClickedLoginMethod"
      >
        <span>Login with {{ provider.name }}</span>
      </m-button>
    </a>
  </ng-container>

  <br />
</div>
