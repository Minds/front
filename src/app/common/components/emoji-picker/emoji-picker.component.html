<div
  [popper]="popper"
  [popperPlacement]="'bottom'"
  [popperTrigger]="'click'"
  [popperModifiers]="popperModifiers"
  (popperOnShown)="shown = true"
  (popperOnHidden)="shown = false"
>
  <i class="m-emojiPicker__icon material-icons">insert_emoticon</i>
</div>

<popper-content #popper>
  <emoji-mart
    *ngIf="shown"
    [autoFocus]="true"
    [isNative]="true"
    title="Pick your emojiâ€¦"
    emoji="point_up"
    [darkMode]="themeService.isDark$ | async"
    (emojiSelect)="emojiSelectEmitter.emit($event.emoji)"
  ></emoji-mart>
</popper-content>
