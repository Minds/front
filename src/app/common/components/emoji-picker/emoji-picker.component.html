<div
  [floatUi]="floatUi"
  [placement]="floatUiPlacement"
  [showTrigger]="'click'"
  (onShown)="onShowSelector()"
  (onHidden)="onHideSelector()"
  (mouseenter)="onMouseEnter()"
>
  <i class="m-emojiPicker__icon material-icons">{{
    iconName ?? 'emoji_emotions'
  }}</i>
</div>

<float-ui-content #floatUi>
  <div class="m-emojiPicker__placeholder">
    <ng-template #emojiPickerOutlet></ng-template>
  </div>
</float-ui-content>
