<div
  *ngIf="publisher"
  class="m-hovercard"
  [floatUi]="floatUi"
  [placement]="'top'"
  [showTrigger]="'hover'"
  [hideTimeout]="100"
  [showDelay]="250"
  (onShown)="floatUiOnShown()"
  (onHidden)="floatUiOnHidden()"
>
  <ng-content></ng-content>
  <float-ui-content #floatUi>
    <m-publisherCard
      *ngIf="shown"
      [publisher]="publisher"
      [isHovercard]="true"
      sizeOverride="small"
    ></m-publisherCard>
  </float-ui-content>
</div>
