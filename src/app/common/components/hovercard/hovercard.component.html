<div
  *ngIf="publisher"
  class="m-hovercard"
  [popper]="popper"
  popperPlacement="bottom"
  popperTrigger="hover"
  popperTimeout="100"
  popperDelay="500"
  [popperModifiers]="popperModifiers"
  (popperOnShown)="shown = true"
  (popperOnHide)="shown = false"
>
  <ng-content></ng-content>
  <popper-content #popper>
    <m-publisherCard
      *ngIf="shown"
      [publisher]="publisher"
      [isHovercard]="true"
      sizeOverride="medium"
    ></m-publisherCard>
  </popper-content>
</div>
