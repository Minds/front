<div
  *ngIf="publisher"
  class="m-hovercard"
  [popper]="popper"
  [popperPlacement]="'top'"
  [popperTrigger]="'hover'"
  [popperTimeout]="100"
  [popperDelay]="250"
  [popperModifiers]="popperModifiers"
  (popperOnShown)="popperOnShown()"
  (popperOnHidden)="popperOnHidden()"
>
  <ng-content></ng-content>
  <popper-content #popper>
    <m-publisherCard
      *ngIf="shown"
      [publisher]="publisher"
      [isHovercard]="true"
      sizeOverride="medium"
    ></m-publisherCard>
  </popper-content>
</div>
