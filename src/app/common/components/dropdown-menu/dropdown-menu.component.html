<span [ngClass]="triggerCssClasses" (click)="open($event)" #triggerElement>
  <ng-content></ng-content>
</span>

<ng-container *ngIf="isOpen">
  <div
    [ngClass]="menuCssClasses"
    [ngStyle]="anchorPosition"
    (click)="close()"
    #menuWrapperElement
    [@dropDown]="!containsSubmenu"
  >
    <ul>
      <ng-container *ngTemplateOutlet="menu"></ng-container>
    </ul>
  </div>

  <m-overlay (onClick)="close($event)"></m-overlay>
</ng-container>
