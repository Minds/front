<div class="m-modalV2__inner">
  <div class="m-modalV2__header">
    <h2
      class="m-modalV2Header__title"
      i18n="@@EMAIL_CONFIRMATION__EMAIL_CONFIRMATION_TITLE"
      tabindex="3"
    >
      Email confirmation
    </h2>
  </div>

  <div class="m-modalV2__body">
    <p tabindex="4">
      <ng-container i18n="@@EMAIL_CONFIRMATION__JUST_SENT_EMAIL_TO">
        We just sent an email to
      </ng-container>
      <span>{{ email$ | async }}</span>
      <ng-container
        i18n="@@EMAIL_CONFIRMATION__SENT_EMAIL_WITH_CONFIRMATION_CODE"
      >
        with a six-digit confirmation code.
      </ng-container>
    </p>
    <p tabindex="5">
      <i>
        <ng-container
          i18n="@@EMAIL_CONFIRMATION__CHECK_YOUR_SPAM_FOLDER_OTHERWISE_CLICK_TO"
        >
          Please check your spam folder if you havenâ€™t received the email.
          Otherwise you may click here to
        </ng-container>
        <a
          class="m-emailConfirmationModal__link"
          (click)="onEmailResendClick()"
          (keyup.enter)="onEmailChangeClick()"
          tabindex="6"
        >
          <ng-container i18n="@@EMAIL_CONFIRMATION__CLICK_TO_RESEND"
            >resend</ng-container
          >
        </a>
        <ng-container i18n="@@EMAIL_CONFIRMATION__OR_WORD"> or </ng-container>
        <a
          class="m-emailConfirmationModal__link"
          (click)="onEmailChangeClick()"
          (keyup.enter)="onEmailChangeClick()"
          tabindex="7"
        >
          <ng-container i18n="@@EMAIL_CONFIRMATION__CHANGE_YOUR_EMAIL"
            >change your email</ng-container
          > </a
        >.
      </i>
      ðŸ“¥
    </p>
    <form [formGroup]="form" class="m-emailConfirmationModal__form">
      <label
        for="code"
        class="m-emailConfirmationModal__label"
        i18n="@@EMAIL_CONFIRMATION__CODE_LABEL"
        >Confirmation code</label
      >
      <input
        formControlName="code"
        type="text"
        pattern="\d*"
        maxlength="6"
        class="m-emailConfirmationModal__input"
        placeholder="6 digit code"
        i18n-placeholder="@@EMAIL_CONFIRMATION__SIX_DIGIT_CODE_PLACEHOLDER"
        tabindex="1"
        mAutofocus
      />
    </form>
  </div>
  <div class="m-modalV2__footer">
    <m-button
      color="blue"
      solid="true"
      size="xsmall"
      tabindex="2"
      [disabled]="!form.valid"
      (onAction)="onVerifyClick()"
      (keyup.enter)="onVerifyClick()"
    >
      <ng-container i18n="@@EMAIL_CONFIRMATION__VERIFY_BUTTON"
        >Verify</ng-container
      >
    </m-button>
  </div>
</div>
