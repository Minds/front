<ng-container *ngIf="shouldShow$ | async">
  <span
    class="m-topbarAlert__message"
    markdown
    [data]="message$ | async"
    [inline]="true"
    (click)="onMarkdownTextClick($event)"
  ></span>

  <i
    class="material-icons m-topbarAlert__dismissIcon"
    (click)="dismiss()"
    [attr.data-ref]="'topbar-alert-' + (identifier$ | async) + '-dismiss'"
    >close</i
  >
</ng-container>
