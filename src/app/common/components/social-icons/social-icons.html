  <div
    class="m-social-icons-icon m-social-icons-icon--embed"
    *ngIf="embedCode && false"
  >
    <a
      class="m-social-icons-wrapper"
      (click)="embedModalOpen = true"
      target="_blank"
      title="Embeddable code"
      i18n-title="@@MINDS__SOCIAL_ICONS__EMBED_CODE"
    >
      <span class="m-social-icons-icon-inline ">
        <svg width="40" height="40" viewBox="-100 -50 703 603">

<m-modal [open]="embedModalOpen" (closed)="embedModalClose()" *ngIf="embedCode">
  <div class="m-modal-share-embed m-modal-share-embed--first">
    <span class="m-modal-share-embed__label mdl-color-text--blue-grey-300">
      <ng-container i18n="@@M__COMMON__EMBED_INTO_WEBSITE"
        >Embed into your website:</ng-container
      >
    </span>
    <div>
      <textarea (click)="copy($event)" readonly>{{ embedCode }}</textarea>
    </div>
  </div>
</m-modal>
