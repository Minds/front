<label
  class="m-formInput__checkbox"
  [for]="customId"
  [ngClass]="{
    'm-formInput__checkbox--disabled': disabled
  }"
>
  <input
    type="checkbox"
    [ngModel]="value"
    (ngModelChange)="updateValue($event)"
    [id]="customId"
    [disabled]="disabled"
  />
  <div class="m-formInputCheckbox__visibleWrapper">
    <span
      class="m-formInputCheckbox__custom"
      [ngClass]="{
        'm-formInputCheckbox__custom--disabled': disabled
      }"
    ></span>
    <span
      class="m-formInputCheckbox__customLabel"
      [ngClass]="{ 'm-formInputCheckbox__customLabel--disabled': disabled }"
    >
      <ng-content></ng-content
    ></span>
  </div>
</label>
