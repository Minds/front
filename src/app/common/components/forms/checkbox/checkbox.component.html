<label class="m-formInput__checkbox" [for]="id">
  <input
    type="checkbox"
    [ngModel]="value"
    (ngModelChange)="updateValue($event)"
    [id]="id"
    [disabled]="disabled"
  />
  <div class="m-formInputCheckbox__visibleWrapper">
    <span class="m-formInputCheckbox__custom"></span>
    <span
      class="m-formInputCheckbox__customLabel"
      [ngClass]="{ 'm-formInputCheckbox__customLabel--disabled': disabled }"
      [ngClass]="{ 'm-formInputCheckbox__customLabel--enabled': !disabled }"
    >
      <ng-content></ng-content
    ></span>
  </div>
</label>
