<a
  *ngIf="!explicit"
  (click)="onClick($event)"
  [ngClass]="{ selected: has() }"
  data-ref="data-minds-thumbs-up-button"
  m-clientMeta
>
  <i
    class="material-icons"
    [class.inProgress]="session.getLoggedInUser() && inProgress"
    >thumb_up</i
  >
  <span
    class="minds-counter"
    *ngIf="object['thumbs:up:count'] > 0 && !iconOnly"
    [@counterChange]="object['thumbs:up:count']"
    data-ref="data-minds-thumbs-up-counter"
    >{{ object['thumbs:up:count'] | number }}</span
  >
</a>
<!-- --------------------------------------------- -->
<!-- EXPLICIT  -->
<!-- --------------------------------------------- -->
<m-button
  *ngIf="explicit"
  class="m-thumbButton--explicit"
  (onAction)="onClick($event)"
  [highlightText]="has()"
  size="xsmall"
  data-ref="data-minds-explicit-thumbs-up-button"
  m-clientMeta
>
  <i
    class="material-icons"
    [class.inProgress]="session.getLoggedInUser() && inProgress"
    >thumb_up</i
  >
  <span i18n="@@THUMBS_UP_BUTTON__EXPLICIT__SEE_MORE_OF_THIS"
    >See more of this</span
  >
</m-button>
