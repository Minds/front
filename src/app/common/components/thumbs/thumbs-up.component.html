<a
  (click)="
    isFriendlyCaptchaFeatureEnabled() && !has() ? preliminaryChecks() : thumb()
  "
  [ngClass]="{ selected: has() }"
  data-cy="data-minds-thumbs-up-button"
  *ngIf="!shouldFriendlyCaptchaShow() && !showSpinner"
>
  <i class="material-icons">thumb_up</i>
  <span
    class="minds-counter"
    *ngIf="object['thumbs:up:count'] > 0 && !iconOnly"
    data-cy="data-minds-thumbs-up-counter"
    >{{ object['thumbs:up:count'] | number }}</span
  >
</a>
<ng-container *ngIf="shouldShowSpinner()">
  <m-sizeableLoadingSpinner
    [inProgress]="true"
    [spinnerHeight]="18"
    [spinnerWidth]="18"
  ></m-sizeableLoadingSpinner>
</ng-container>
<ng-container *ngIf="shouldFriendlyCaptchaShow()">
  <m-friendlyCaptcha
    (done)="thumb($event)"
    [puzzleOrigin]="'vote_up'"
  ></m-friendlyCaptcha>
</ng-container>
