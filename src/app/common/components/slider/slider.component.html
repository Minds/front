<div
  class="m-formInput__slider m-form__field--range"
  data-ref="form-input-slider"
>
  <div *ngIf="title" class="m-form__row--label">
    <label [for]="id" class="m-formInputSlider__title">{{ title }}</label>
  </div>
  <div class="m-form__row--input">
    <span
      *ngIf="minLabel"
      class="m-formInputSlider__rangeLabel m-formInputSlider__rangeLabel--min"
      >{{ minLabel }}</span
    >
    <input
      class="m-formInputSlider__input"
      type="range"
      [ngModel]="value"
      (ngModelChange)="updateValue($event)"
      [min]="min"
      [max]="max"
      [step]="step"
      [value]="value"
      [id]="id"
    />
    <span
      *ngIf="maxLabel"
      class="m-formInputSlider__rangeLabel m-formInputSlider__rangeLabel--max"
      >{{ maxLabel }}</span
    >
  </div>
</div>
