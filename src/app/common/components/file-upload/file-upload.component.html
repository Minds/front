<label [for]="id" [ngClass]="wrapperClass">
  <ng-content></ng-content>
  <form
    class="m-fileUpload__formWrapper"
    (submit)="$event.preventDefault()"
    #fileForm
  >
    <input
      type="file"
      [id]="id"
      [name]="id"
      [disabled]="disabled"
      [multiple]="multiple"
      [accept]="accept"
      (change)="onSelect(file)"
      (click)="file.value = null"
      #file
    />
  </form>
</label>
