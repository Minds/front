<span [ngClass]="triggerCssClasses" (click)="open($event)" #triggerElement>
  <ng-content></ng-content>
</span>

<div
  [ngClass]="menuCssClasses"
  [ngStyle]="anchorPosition"
  (click)="close()"
  #menuWrapperElement
  *ngIf="isOpen"
  @dropDownFade
>
  <ul *ngIf="items.length">
    <li *ngFor="let item of items" (click)="item.onPress()">
      <span class="m-dropdownMenu__item">
        <m-icon
          *ngIf="item.icon"
          [iconId]="item.icon.id"
          [from]="item.icon.from"
        ></m-icon>
        <span>{{ item.title }}</span>
      </span>
    </li>
  </ul>
</div>

<m-overlay *ngIf="isOpen" (onClick)="close($event)"></m-overlay>
