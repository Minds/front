<section class="m-dataTabsHeader__section">
  <div class="m-dataTabsHeader__wrapper">
    <ng-container *ngIf="isScrollable">
      <div
        class="m-dataTabsHeader__overflowFade--left"
        [ngClass]="{ visible: isOverflown && !isAtScrollStart }"
      ></div>
      <div
        [ngClass]="{ showButton: showButton.left }"
        class="m-dataTabsHeader__overflowScrollButton--left"
        (click)="slide('left')"
      >
        <i class="material-icons">chevron_left</i>
      </div>
    </ng-container>
    <div
      #dataTabsHeaderContainer
      class="m-dataTabsHeader__container disable-scrollbars"
      (scroll)="onScroll($event)"
    >
      <ng-content select=".m-dataTabsLayout__header"></ng-content>
    </div>
    <ng-container *ngIf="isScrollable">
      <div
        class="m-dataTabsHeader__overflowFade--right"
        [ngClass]="{ visible: isOverflown && !isAtScrollEnd }"
      ></div>
      <div
        [ngClass]="{ showButton: showButton.right }"
        class="m-dataTabsHeader__overflowScrollButton--right"
        (click)="slide('right')"
      >
        <i class="material-icons">chevron_right</i>
      </div>
    </ng-container>
  </div>
</section>
