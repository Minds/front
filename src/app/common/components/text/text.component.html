<ng-container [ngSwitch]="element">
  <span [ngClass]="getClass()" *ngSwitchCase="'span'"
    ><ng-container *ngTemplateOutlet="content"></ng-container
  ></span>
  <p [ngClass]="getClass()" *ngSwitchCase="'p'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </p>
  <h1 [ngClass]="getClass()" *ngSwitchCase="'h1'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h1>
  <h2 [ngClass]="getClass()" *ngSwitchCase="'h2'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h2>
  <h3 [ngClass]="getClass()" *ngSwitchCase="'h3'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h3>
  <h4 [ngClass]="getClass()" *ngSwitchCase="'h4'">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </h4>
</ng-container>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
