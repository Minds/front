<ul class="m-channel--badges">
  <li *ngIf="shouldShowVerifiedBadge()" (click)="verify($event)">
    <m-tooltip
      icon="verified_user"
      [iconClass]="{ selected: user.verified }"
      i18n="Verified as user status@@COMMON__BADGES__VERIFIED"
    >
      Verified
    </m-tooltip>
  </li>

  <li *ngIf="user.is_admin && badges.indexOf('admin') > -1">
    <m-tooltip
      icon="verified_user"
      [iconClass]="{ admin__badge: user.is_admin }"
      i18n="Admin as user status@@COMMON__BADGES__ADMIN"
    >
      Admin
    </m-tooltip>
  </li>

  <li
    *ngIf="user.plus && !user.pro && badges.indexOf('plus') > -1"
    routerLink="/plus"
  >
    <m-tooltip
      icon="add_circle_outline"
      iconClass="selected"
      i18n="Plus as user status@@COMMON__BADGES__PLUS"
    >
      Minds+
    </m-tooltip>
  </li>

  <li *ngIf="user.pro && badges.indexOf('plus') > -1" routerLink="/pro">
    <m-tooltip
      iconSrc="{{ cdnAssetsUrl }}assets/badges/proDark.svg"
      i18n="@@COMMON__BADGES__PRO"
      *ngIf="isDark"
    >
      Pro
    </m-tooltip>

    <m-tooltip
      iconSrc="{{ cdnAssetsUrl }}assets/badges/proLight.svg"
      i18n="@@COMMON__BADGES__PRO"
      *ngIf="!isDark"
    >
      Pro
    </m-tooltip>
  </li>

  <li
    *ngIf="user.founder && !session.isAdmin() && badges.indexOf('founder') > -1"
    routerLink="/channels/founders"
  >
    <m-tooltip
      icon="flight_takeoff"
      i18n="Founder as user status@@COMMON__BADGES__FOUNDER"
    >
      Founder
    </m-tooltip>
  </li>

  <li
    *ngIf="session.isAdmin() && badges.indexOf('founder') > -1"
    (click)="setFounder($event)"
  >
    <m-tooltip
      icon="flight_takeoff"
      i18n="Founder as user status@@COMMON__BADGES__FOUNDER"
    >
      Founder
    </m-tooltip>
  </li>

  <li *ngIf="showOnchainBadge()" routerLink="/tokens">
    <m-tooltip icon="link" i18n="@@BADGES__BOOSTER"
      >Boosted OnChain in the last 7 days</m-tooltip
    >
  </li>
</ul>
