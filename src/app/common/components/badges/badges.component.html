<ul class="m-channel--badges">
    <li *ngIf="user.plus && badges.indexOf('plus') > -1" routerLink="/plus">
    <m-tooltip icon="add_circle_outline" iconClass="selected" i18n="Plus as user status@@COMMON__BADGES__PLUS">
      Plus
    </m-tooltip>
  </li>

  <li *ngIf="(user.verified || session.isAdmin()) && badges.indexOf('verified') > -1" (click)="verify($event)">
    <m-tooltip icon="verified_user" [iconClass]="{'selected': user.verified}" i18n="Verified as user status@@COMMON__BADGES__VERIFIED">
      Verified
    </m-tooltip>
  </li>

  <li *ngIf="(user.founder && !session.isAdmin()) && badges.indexOf('founder') > -1" routerLink="/channels/founders">
    <m-tooltip icon="flight_takeoff" [iconClass]="{'selected': user.founder}" i18n="Founder as user status@@COMMON__BADGES__FOUNDER">
      Founder
    </m-tooltip>
  </li>

  <li *ngIf="(session.isAdmin()) && badges.indexOf('founder') > -1" (click)="setFounder($event)">
    <m-tooltip icon="flight_takeoff" [iconClass]="{'selected': user.founder}" i18n="Founder as user status@@COMMON__BADGES__FOUNDER">
      Founder
    </m-tooltip>
  </li>
</ul>
