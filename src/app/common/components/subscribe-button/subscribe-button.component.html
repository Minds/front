<ng-container *ngIf="sized">
  <m-button
    *ngIf="!subscribed"
    (onAction)="subscribe($event)"
    size="xsmall"
    color="blue"
    [iconOnly]="iconOnly"
    title="Subscribe"
    [saving]="inProgress && !iconOnly"
    [disabled]="inProgress || disableSubscribe"
  >
    <i class="material-icons">
      add
    </i>
    <span *ngIf="!iconOnly">
      <ng-container i18n="@@M__ACTION__SUBSCRIBE">Subscribe</ng-container>
    </span>
  </m-button>
  <m-button
    *ngIf="subscribed"
    (onAction)="unsubscribe($event)"
    size="xsmall"
    [iconOnly]="iconOnly"
    title="Unsubscribe"
    [saving]="inProgress && !iconOnly"
    [disabled]="inProgress || disableSubscribe"
  >
    <i class="material-icons">
      close
    </i>
    <span *ngIf="!iconOnly">
      <ng-container i18n="@@MINDS__BUTTONS__UNSUBSCRIBE__SUBSCRIBED_LABEL"
        >Unsubscribe</ng-container
      >
    </span>
  </m-button>
</ng-container>
