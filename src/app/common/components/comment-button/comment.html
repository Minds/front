<a [ngClass]="{ selected: object['comments:count'] > 0 }">
  <i class="material-icons" *ngIf="(activityService.allowComment$ | async)"
    >chat_bubble</i
  >
  <i
    class="material-icons"
    *ngIf="!(activityService.allowComment$ | async)"
    title="This user has disabled comments on their post"
    i18n-title="@@COMMENTS__DISABLED"
  >
    speaker_notes_off
  </i>
  <span class="minds-counter" *ngIf="object['comments:count'] > 0 && !iconOnly"
    >{{ object['comments:count'] | number }}</span
  >
</a>
