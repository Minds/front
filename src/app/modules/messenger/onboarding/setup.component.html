<div class="m-token--onboarding--slide m-border">
  <div class="m-token--onboarding--column">
    <h2 i18n="@@MESSENGER__SETUP__MESSENGER_TITLE">Messenger</h2>

    <p
      class="m-token--onboarding--subtext"
      i18n="@@MESSENGER__SETUP__ADDITIONAL_PWD_DESC"
    >
      An additional password is required for messenger in order to ensure that
      your messages are private and fully encrypted.
    </p>

    <div class="m-messenger--onboarding--setup--input">
      <div class="m-layout--row">
        <input
          type="password"
          [(ngModel)]="password"
          placeholder="Password"
          i18n-placeholder="@@MESSENGER__ONBOARDING__PASSWORD_PH"
          class="m-input m-border"
        />
      </div>
      <div class="m-layout--row">
        <input
          type="password"
          [(ngModel)]="password2"
          placeholder="Confirm password"
          i18n-placeholder="@@MESSENGER__ONBOARDING__CONFIRM_PASSWORD_PH"
          class="m-input m-border"
        />
        <m-tooltip
          icon="help"
          i18n="@@MESSENGER__SETUP__ENTER_SAME_PWDS_TOOLTIP"
          >Enter the same passwords as above to confirm.</m-tooltip
        >
      </div>
    </div>
  </div>

  <div class="m-token--onboarding--column m-layout--column" style="flex: 1">
    <i class="material-icons m-messenger--onboarding--setup--icon">vpn_key</i>

    <div class="m-layout--spacer"></div>

    <div class="m-layout--row">
      <div class="m-layout--spacer"></div>

      <div
        *ngIf="inProgress"
        class="m-token-join--form--inprogress mdl-spinner mdl-js-spinner is-active"
        [mdl]
      ></div>

      <m-button
        color="blue"
        size="xsmall"
        (onAction)="setup(password)"
        [saving]="inProgress"
        *ngIf="password == password2 && password2"
        i18n="@@M__COMMON__CONFIRM"
      >
        Confirm
      </m-button>
      <m-button
        *ngIf="skippable === true"
        size="xsmall"
        (onAction)="next.next()"
        i18n="@@M__COMMON__SKIP_W_PERIOD"
      >
        Skip.
      </m-button>
    </div>
  </div>
</div>
