query GetUsersByRole($roleId: Int, $first: Int, $after: String) {
  usersByRole(roleId: $roleId, first: $first, after: $after) {
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        guid
        username
        name
        legacy
      }
      cursor
      roles {
        name
        id
        permissions
      }
    }
  }
}
