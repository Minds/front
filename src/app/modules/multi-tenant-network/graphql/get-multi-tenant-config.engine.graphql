query GetMultiTenantConfig {
  multiTenantConfig {
    siteName
    siteEmail
    colorScheme
    primaryColor
    customScript
    canEnableFederation
    federationDisabled
    replyEmail
    boostEnabled
    customHomePageEnabled
    customHomePageDescription
    walledGardenEnabled
    digestEmailEnabled
    welcomeEmailEnabled
    isNonProfit
  }
}
