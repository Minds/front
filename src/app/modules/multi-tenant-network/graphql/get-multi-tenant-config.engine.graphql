query GetMultiTenantConfig {
  multiTenantConfig {
    siteName
    siteEmail
    colorScheme
    primaryColor
    canEnableFederation
    federationDisabled
    replyEmail
    boostEnabled
    customHomePageEnabled
    customHomePageDescription
    walledGardenEnabled
    permissionHandlingIntents {
      permissionId,
      intentType,
      membershipGuid
    }
  }
}
