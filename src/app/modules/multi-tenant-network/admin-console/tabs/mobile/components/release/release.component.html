<h4
  class="m-networkAppRelease__title"
  i18n="@@NETWORK_ADMIN__RELEASE_YOUR_APP__TITLE"
>
  Release your mobile app
</h4>
<p
  class="m-networkAppRelease__subtitle"
  i18n="@@NETWORK_ADMIN__RELEASE_YOUR_APP__CONFIG_MOBILE_APP"
>
  Configure a mobile app for your network and release on the Apple App store and
  Google Play store. To purchase the add-on, contact the Minds support team
  below.
</p>
<m-button
  class="m-networkAppRelease__contactSupportButton"
  color="primary"
  stretch="true"
  [solid]="false"
  (onAction)="onContactSupportClick()"
>
  <ng-container i18n="@@NETWORK_ADMIN__RELEASE_YOUR_APP__CONTACT_SUPPORT_ACTION"
    >Contact support for next steps</ng-container
  >
</m-button>
