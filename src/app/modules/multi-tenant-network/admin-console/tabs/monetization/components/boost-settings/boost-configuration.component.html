<h4
  class="m-networkBoostConfiguration__title"
  i18n="@@NETWORK_ADMIN_MONETIZATION__BOOST"
>
  Boost
</h4>

<p
  class="m-networkBoostConfiguration__description"
  i18n="@@NETWORK_ADMIN_MONETIZATION__ALLOW_YOUR_USERS_TO_BOOST"
>
  Allow your users to Boost their posts to promoted feed placements on your network. Enables users to get more reach, and advertisers to pay you for promotion. You can review all paid Boosts before they run publicly.
</p>

<div class="m-networkAdminConsole__settingsContainer">
  <m-networkAdminConsole__enableBoostToggle></m-networkAdminConsole__enableBoostToggle>

  <ng-container *ngIf="isBoostEnabled$ | async">
    <m-boostEmbedBuilder [@growShrink]></m-boostEmbedBuilder>

    <m-networkAdminConsole__createBoostLink
      *ngIf="isCustomHomepageEnabled$ | async"
      [@growShrink]
    ></m-networkAdminConsole__createBoostLink>
  </ng-container>
</div>
