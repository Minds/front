query GetSiteMembership($membershipGuid: String!) {
    siteMembership(membershipGuid: $membershipGuid) {
        id
        membershipGuid
        membershipName
        membershipDescription
        membershipPriceInCents
        priceCurrency
        membershipBillingPeriod
        membershipPricingModel
        roles {
            id
            name
        }
        groups {
            guid
            name
            membersCount
            legacy
        }
    }
}
