query GetFeaturedEntities(
  $type: FeaturedEntityTypeEnum!,
  $after: Int,
  $first: Int
) {
  featuredEntities(type: $type, after: $after, first: $first) {
    edges {
      id
      node {
        id
        ... on FeaturedUser {
          __typename
          entityGuid
          id
          autoSubscribe
          autoPostSubscription
          name
          username
        }
        ... on FeaturedGroup {
          __typename
          entityGuid
          id 
          autoSubscribe
          autoPostSubscription
          name
          briefDescription
          membersCount
        }
      } 
      cursor
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
