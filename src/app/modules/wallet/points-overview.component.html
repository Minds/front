<div class="minds-wallet-points mdl-color--green m-border">
  <div class="m-points-balance">
    <ng-container *ngIf="!isLoading; else loading">
      <ng-container *ngIf="currency == 'points'">
        <i class="material-icons mdl-color-text--white">account_balance</i>
        <h2 i18n="@@M__COMMON__POINTS_WITH_VALUE">{{ wallet.points | number }} points</h2>
      </ng-container>

      <ng-container *ngIf="currency == 'tokens'">
        <i class="m-crypto-token-icon mdl-color-text--white"></i>
        <h2>{{ amount | number }}</h2>
      </ng-container>
    </ng-container>

    <ng-template #loading>
      <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
    </ng-template>
  </div>
</div>
