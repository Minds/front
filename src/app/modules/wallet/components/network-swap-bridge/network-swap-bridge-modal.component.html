<div class="m-modalV2__inner">
  <div class="m-networkSwapBridge__header">
    <div class="m-networkSwapBridge__header--close">
      <i class="material-icons" (click)="onDismissIntent()">close</i>
    </div>
    <h1 class="m-networkSwapBridge__title">Network Bridge</h1>
    <span class="m-networkSwapBridge__subtitle"
      >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis diam massa
      ultrices id nunc, pellentesque tortor.</span
    >

    <div
      class="mdl-grid m-networkSwapBridge__container"
      *ngFor="let network of swappableNetworks"
    >
      <img
        class="mdl-cell mdl-cell--1-col"
        [src]="cdnAssetsUrl + network.logoPath"
      />
      <div class="mdl-cell mdl-cell--9-col">
        <div class="mdl-grid">
          <span class="m-networkSwapBridge__container--title">{{
            network.siteName
          }}</span>
          <span class="m-networkSwapBridge__container--subtitle">
            {{ network.description }}
          </span>
        </div>
      </div>
      <div
        class="mdl-cell mdl-cell--1-col m-networkSwapBridge__container--arrow"
      >
        <i
          class="material-icons m-walletTransactionsTable__icon--arrow"
          (click)="navigateToBridge(network)"
          >arrow_forward</i
        >
      </div>
    </div>
  </div>
  <div class="m-networkSwapBridge__body" *ngIf="!(inProgress$ | async)">
    <m-wallet__skale
      *ngIf="(selectedNetworkSiteName$ | async) === 'SKALE'"
    ></m-wallet__skale>
    <!-- Add templates for other swap modals here -->
    <m-wallet__polygon
      *ngIf="
        (selectedNetworkSiteName$ | async) === 'Polygon' ||
        (selectedNetworkSiteName$ | async) === 'Goerli'
      "
    ></m-wallet__polygon>
  </div>
  <m-loadingSpinner [inProgress]="inProgress$ | async"></m-loadingSpinner>
</div>
