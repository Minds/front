<div class="m-modalV2__inner">
  <div class="m-networkSwapBridge__header">
    <h1 class="m-networkSwapBridge__title">Swap Networks</h1>
    <div class="m-networkSwapBridge__tabs">
      <button
        class="m-networkSwapBridge__tab"
        *ngFor="let network of swappableNetworks"
        [ngClass]="{
          'm-networkSwapBridge__tab--active':
            (selectedNetworkSiteName$ | async) === network.siteName
        }"
        (click)="setTab(network.siteName)"
      >
        {{ network.siteName }}
      </button>
    </div>
  </div>
  <div class="m-networkSwapBridge__body">
    <m-wallet__skale
      *ngIf="(selectedNetworkSiteName$ | async) === 'SKALE'"
    ></m-wallet__skale>
    <!-- Add templates for other swap modals here -->
  </div>
</div>
