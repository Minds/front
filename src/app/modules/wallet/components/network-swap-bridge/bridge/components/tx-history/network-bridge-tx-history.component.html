<div class="m-modalV2__inner">
  <!-- MODAL HEADER  -->
  <div class="m-networkSwapBridge__header">
    <div class="m-networkSwapBridge__header--close">
      <i class="material-icons" (click)="onDismissIntent()">close</i>
    </div>
    <div class="mdl-grid m-networkSwapBridge__container-row ">
      <img
        class="mdl-cell mdl-cell--1-col m-networkSwapBridge__container-row-img"
        [src]="cdnAssetsUrl + entity.logoPath"
      />
      <h1 class="mdl-cell mdl-cell--5-col m-networkSwapBridge__title--swap">
        Transactions
      </h1>
    </div>
  </div>

  <!-- MODAL TABS -->

  <div class="m-tabs__container">
    <li class="m-tabs__tab">
      <a [class.m-tabs__tab--selected]="!pending" (click)="pending = !pending">
        All transactions
      </a>
    </li>
    <li class="m-tabs__tab">
      <a [class.m-tabs__tab--selected]="pending" (click)="pending = !pending">
        Pending (1)
      </a>
    </li>
  </div>

  <!-- m-networkBridgeTxHistoryItem list -->
  <div class="m-networkSwapBridge__body">
    <m-networkBridgeTxHistoryItem *ngFor="let item of items" [item]="item">
    </m-networkBridgeTxHistoryItem>
  </div>
  <!-- <m-loadingSpinner [inProgress]="inProgress$ | async"></m-loadingSpinner> -->
</div>
