<div class="m-skale__body" *ngIf="!waitingForNetwork">
  <div class="m-polygon__tabs">
    <div
      (click)="bridge = true"
      class="m-polygon__tab"
      [ngClass]="bridge ? 'm-polygon__active' : ''"
    >
      <span>Bridge</span>
    </div>
    <div
      (click)="bridge = false"
      class="m-polygon__tab"
      [ngClass]="!bridge ? 'm-polygon__active' : ''"
    >
      <span>History</span>
      <span *ngIf="(pendingTxs | async) > 0" class="m-polygon__badge">{{
        pendingTxs | async
      }}</span>
    </div>
  </div>

  <m-wallet__polygon-bridge
    (changeTab)="bridge = false"
    [class.m-polygon__hidden]="!bridge"
  ></m-wallet__polygon-bridge>
  <m-wallet__polygon-historic
    [class.m-polygon__hidden]="bridge"
  ></m-wallet__polygon-historic>
</div>

<div class="m-polygon__loader" *ngIf="waitingForNetwork">
  <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
  <h4>Please select the Mainnet Network</h4>
</div>
