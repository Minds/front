<div class="m-skaleCommunityPool__container" [formGroup]="form">
  <div class="m-skaleBridge__amountContainer">
    <span class="m-skaleBridge__inputLabel">Deposit ETH to fund exits</span>
    <input
      type="number"
      class="m-input"
      [(ngModel)]="amount"
      placeholder="Enter amount"
      formControlName="amount"
    />
    <div class="m-skaleBridge__inputBalances">
      Deposited: {{ (communityPoolBalance | number) ?? 0 }} ETH
    </div>
  </div>

  <div class="m-skaleBridge__buttonContainer">
    <m-button
      color="primary"
      (onAction)="withdrawCommunityPool()"
      [disabled]="!form.valid"
      >Withdraw</m-button
    >
    <m-button color="blue" (onAction)="depositCommunityPool()"
      >Deposit</m-button
    >
  </div>
</div>
