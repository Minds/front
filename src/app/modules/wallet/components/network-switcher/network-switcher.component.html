<div class="m-networkSwitcher__currentNetwork" (click)="expanded = !expanded">
  <span class="m-networkSwitcher__currentNetwork--light">Network:</span>
  <span>&nbsp;{{ (activeChain$ | async)?.siteName ?? 'Unknown' }}&nbsp;</span>
  <i class="material-icons">expand_more</i>
</div>

<div
  *ngIf="expanded"
  class="m-networkSwitcher__optionDropdown m-networkSwitcher__arrowBox"
>
  <ng-container *ngFor="let chain of chains | keyvalue">
    <div
      *ngIf="shouldShowChain(chain.value)"
      (click)="onNetworkChange(chain.value.id)"
      class="m-networkSwitcher__optionContainer"
    >
      <span class="m-networkSwitcher__option">
        <img [src]="cdnAssetsUrl + chain.value.logoPath" />
        <div class="m-networkSwitcher__chainInformation">
          <div class="m-networkSwitcher__optionName">
            {{ chain.value.siteName }}
          </div>
          <span class="m-networkSwitcher__optionDescription">{{
            chain.value.description
          }}</span>
        </div>
        <i
          class="material-icons m-networkSwitcher__optionIcon"
          *ngIf="chain.value.id == (activeChainId$ | async)"
        >
          done
        </i>
      </span>
    </div>
  </ng-container>
</div>
