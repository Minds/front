<m-feedNotice
  *ngIf="
    (_targetBoostLocation === 'feed' && (service.latestPost$ | async)) ||
    (!isInFeed && _targetBoostLocation === 'sidebar')
  "
  icon="trending_up"
  dataRefId="boost-latest-post"
  [dismissible]="dismissible && isInFeed"
  [showIcon]="isInFeed"
  (dismissClick)="onDismissClick()"
>
  <span class="m-feedNotice__title">
    <ng-container
      *ngIf="_targetBoostLocation === 'feed'"
      i18n="@@FEED_NOTICE__BOOST_LATEST_POST__TITLE"
      >Boost your latest post</ng-container
    >
    <ng-container
      *ngIf="_targetBoostLocation === 'sidebar'"
      i18n="@@FEED_NOTICE__BOOST_LATEST_POST__TITLE__CHANNEL"
      >Boost your channel</ng-container
    >
  </span>
  <p class="m-feedNotice__body">
    <ng-container
      *ngIf="_targetBoostLocation === 'feed'"
      i18n="@@FEED_NOTICE__BOOST_LATEST_POST__GET_MORE_REACH"
      >Get even more reach and engagement now by boosting your
      post.</ng-container
    >
    <ng-container
      *ngIf="_targetBoostLocation === 'sidebar'"
      i18n="@@FEED_NOTICE__BOOST_LATEST_POST__GET_MORE_REACH"
      >Get even more reach and engagement now by boosting your
      channel.</ng-container
    >
  </p>
  <m-button
    class="m-feedNotice__buttonPrimary"
    color="blue"
    solid="true"
    size="small"
    (onAction)="onPrimaryOptionClick()"
    data-ref="feed-notice-boost-latest-post-primary-click"
  >
    <ng-container
      *ngIf="_targetBoostLocation === 'feed'"
      i18n="@@FEED_NOTICE__BOOST_LATEST_POST__BOOST_POST"
    >
      Boost Post
    </ng-container>
    <ng-container
      *ngIf="_targetBoostLocation === 'sidebar'"
      i18n="@@FEED_NOTICE__BOOST_LATEST_POST__BOOST_CHANNEL"
    >
      Boost Channel
    </ng-container>
  </m-button>
</m-feedNotice>
