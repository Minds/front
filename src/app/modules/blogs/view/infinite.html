<div
  [hidden]="blogs.length > 0 || error"
  style="width:100%; text-align:center; "
>
  <div
    class="mdl-spinner mdl-js-spinner is-active"
    [mdl]
    style="margin: 16px auto;"
  ></div>
</div>

<div class="m-pageLayout__container" *ngIf="error && !inProgress">
  <m-errorSplash class="m-pageLayout__container"></m-errorSplash>
  <div class="m-pageLayout__pane--right"> <!-- Spacer --> </div>
</div>

<div class="m-blog-view" *ngFor="let blog of blogs; let i = index">
  <m-blog-view [blog]="blog" [index]="i"></m-blog-view>
</div>
