<div class="m-confirmationModal__textWrapper">
  <h2
    class="m-confirmationModal__title"
    data-ref="data-minds-confirmation-modal-title"
  >
    {{ title }}
  </h2>
  <markdown
    class="m-confirmationModal__text"
    ngPreserveWhitespaces
    [data]="body"
    data-ref="data-minds-confirmation-modal-body"
  ></markdown>
</div>
<div class="m-confirmationModal__buttonWrapper">
  <m-button
    *ngIf="showCancelButton"
    class="m-confirmationModal__cancelButton"
    (onAction)="onDismiss()"
    data-ref="data-minds-confirmation-modal-cancel-button"
  >
    Cancel
  </m-button>
  <m-button
    class="m-confirmationModal__confirmButton"
    [color]="confirmButtonColor"
    [solid]="confirmButtonSolid"
    (onAction)="onConfirm()"
    data-ref="data-minds-confirmation-modal-confirm-button"
  >
    {{ confirmButtonText }}
  </m-button>
</div>

<m-modalCloseButton></m-modalCloseButton>
