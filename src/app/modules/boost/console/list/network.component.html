<m-boost-console-card *ngFor="let boost of boosts; let i = index"
  class="mdl-card mdl-shadow--4dp"
  [boost]="boost"
></m-boost-console-card>

<div class="m-boost-console--empty" [hidden]="(boosts && boosts.length) || inProgress">
  <ng-container i18n="@@BOOST__CONSOLE__LIST__EMPTY_BOOSTS_PRE">You have no boosted posts.</ng-container>
  <a (click)="showPoster()" i18n="@@BOOST__CONSOLE__LIST__EMPTY_BOOSTS_CREATE_ONE">Create one</a>
</div>

<infinite-scroll
  distance="25%"
  (load)="load()"
  [moreData]="moreData"
  [inProgress]="inProgress">
</infinite-scroll>
