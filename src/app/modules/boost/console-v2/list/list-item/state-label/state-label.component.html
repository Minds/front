<span [ngSwitch]="boost.boost_status">
  <ng-container
    *ngSwitchCase="boostState.PENDING"
    i18n="@@BOOST_CONSOLE_STATE_LABEL__PENDING"
  >
    Pending
  </ng-container>
  <ng-container *ngSwitchCase="boostState.APPROVED">
    <ng-container *ngIf="timeTillExpiration; else approvedText">
      <span i18n="@@BOOST_CONSOLE_STATE_LABEL__EXPIRES">Ends in: </span>
      <span class="m-boostConsoleListItem__expirationTime">{{
        timeTillExpiration
      }}</span>
    </ng-container>
    <!-- ojm check if this is safe to remove -->
    <ng-template #approvedText i18n="@@BOOST_CONSOLE_STATE_LABEL__APPROVED"
      >Approved</ng-template
    >
  </ng-container>
  <ng-container
    *ngSwitchCase="boostState.REJECTED"
    i18n="@@BOOST_CONSOLE_STATE_LABEL__REJECTED"
  >
    Rejected
  </ng-container>
  <ng-container
    *ngSwitchCase="boostState.REFUND_IN_PROGRESS"
    i18n="@@BOOST_CONSOLE_STATE_LABEL__REFUND_IN_PROGRESS"
  >
    Refund in progress
  </ng-container>
  <ng-container
    *ngSwitchCase="boostState.REFUND_PROCESSED"
    i18n="@@BOOST_CONSOLE_STATE_LABEL__REFUNDED"
  >
    Refunded
  </ng-container>
  <ng-container
    *ngSwitchCase="boostState.FAILED"
    i18n="@@BOOST_CONSOLE_STATE_LABEL__FAILED"
  >
    Failed
  </ng-container>
  <ng-container
    *ngSwitchCase="boostState.REPORTED"
    i18n="@@BOOST_CONSOLE_STATE_LABEL__REPORTED"
  >
    Reported
  </ng-container>
  <ng-container
    *ngSwitchCase="boostState.PENDING_ONCHAIN_CONFIRMATION"
    i18n="@@BOOST_CONSOLE_STATE_LABEL__PENDING_ONCHAIN_CONFIRMATION"
  >
    Pending on-chain confirmation
  </ng-container>
  <ng-container
    *ngSwitchCase="boostState.COMPLETED"
    i18n="@@BOOST_CONSOLE_STATE_LABEL__COMPLETED"
  >
    Completed
  </ng-container>
  <ng-container
    *ngSwitchCase="boostState.CANCELLED"
    i18n="@@BOOST_CONSOLE_STATE_LABEL__CANCELLED"
  >
    Cancelled
  </ng-container>
  <ng-container *ngSwitchDefault i18n="@@BOOST_CONSOLE_STATE_LABEL__UNKNOWN">
    State Unknown
  </ng-container>
</span>
