<div
  *ngIf="!(loading$ | async); else loadingSpinnerTemplate"
  class="m-customPage__wrapper"
>
  <h1 *ngIf="displayName">{{ displayName }}</h1>
  <p *ngIf="!content" i18n="@@CUSTOM_PAGE__NOTICE__POLICY_NOT_FOUND">
    Policy not found.
  </p>
  <div>{{ content }}</div>
</div>

<!-- --------------------------- -->
<ng-template #loadingSpinnerTemplate>
  <m-loadingSpinner [inProgress]="true"></m-loadingSpinner>
</ng-template>
