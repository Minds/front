<div class="m-giftCard__top">
  <!-- We need to swap the logos on theme change, changing ngSrc does not do this -->
  <ng-container *ngIf="isDarkTheme$ | async; else lightThemeLogoTemplate">
    <img
      ngSrc="./assets/logos/logo-monotone-light.png"
      disableOptimizedSrcset
      width="204"
      height="80"
    />
  </ng-container>
  <ng-template #lightThemeLogoTemplate>
    <img
      ngSrc="./assets/logos/logo-monotone-dark.png"
      disableOptimizedSrcset
      width="204"
      height="80"
    />
  </ng-template>
</div>
<div class="m-giftCard__bottom">
  <span class="m-giftCard__cardText m-giftCard__cardText--left">{{
    cardText
  }}</span>
  <span class="m-giftCard__cardText m-giftCard__cardText--right">{{
    giftCardNode.amount | currency: 'USD'
  }}</span>
</div>
