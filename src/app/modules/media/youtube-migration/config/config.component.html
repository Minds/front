<ng-container *ngIf="init"
  ><form *ngIf="form" [formGroup]="form" class="m-formLayout--buttonRight">
    <div class="m-form__fieldsContainer">
      <div class="m-form__field--checkbox stretchedField">
        <div class="m-form__row--label">
          <div class="m-settingsV2__headerLabel">New YouTube Videos</div>
        </div>
        <div class="m-form__row--input">
          <div class="m-form__field--checkbox">
            <div class="m-form__row--input">
              <label
                for="autoImport"
                class="m-form__customInputWrapper__checkbox"
              >
                <ng-container
                  i18n="@@YOUTUBE_MIGRATION__CONFIG__POST_NEW_VIDEOS"
                  >Automatically post newly added YouTube videos onto
                  Minds</ng-container
                >
                <input
                  type="checkbox"
                  id="autoImport"
                  name="autoImport"
                  formControlName="autoImport"
                  class="form-control"
                  data-minds="autoImport"
                  [readonly]="inProgress || !init"
                  (click)="onAutoImportCheckboxClick($event)"
                />
                <span class="m-form__customInput__checkbox"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="m-settingsV2__headerLabel m-youtubeMigration__headerLabel">
    <span i18n="@@YOUTUBE_MIGRATOR__DISCONNECT_YOUTUBE_ACCOUNT"
      >Disconnect YouTube Account</span
    >
  </div>
  <div class="m-settingsV2__desc m-youtubeMigration__desc">
    <p>
      <ng-container i18n="@@YOUTUBE_MIGRATOR__STATUS">Status: </ng-container>
      <span i18n="@@YOUTUBE_MIGRATOR__CONNECTED">Connected</span>
    </p>
    <p i18n="@@YOUTUBE_MIGRATOR__SIMPLY_DISCONNECT_YOUTUBE_ACCOUNT_POST">
      You can simply disconnect your YouTube account from Minds. In doing so,
      any previously posted videos will continue to be available on Minds.
    </p>
    <p *ngIf="!inProgress">
      <a
        (click)="disconnectAccount()"
        class="m-youtubeMigrationDesc__link"
        i18n="@@YOUTUBE_MIGRATOR__DISCONNECT_YOUTUBE_ACCOUNT"
        >Disconnect YouTube Account</a
      >
    </p>
    <m-loadingSpinner [inProgress]="inProgress"></m-loadingSpinner>
  </div>
</ng-container>
