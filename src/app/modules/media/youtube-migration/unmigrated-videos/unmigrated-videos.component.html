<m-youtubeMigration__transferStatus></m-youtubeMigration__transferStatus>
<div class="m-settingsV2__spinner" *ngIf="!init">
  <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
</div>
<ng-container *ngIf="init">
  <ng-container *ngIf="videos.length > 0 && videos[0].display">
    <m-youtubeMigration__videoList
      [videos]="videos"
      (requestPlay)="openYoutubeWindow($event)"
    ></m-youtubeMigration__videoList>
  </ng-container>
  <div *ngIf="noInitResults" class="m-youtubeMigration__notice">
    <p i18="@@YT_UNMIGRATED_VIDEOS__NO_AVAILABLE_YT_VIDEOS">
      No available YouTube videos
    </p>
  </div>
  <infinite-scroll
    *ngIf="moreData"
    distance="25%"
    (load)="load()"
    [moreData]="moreData"
    [inProgress]="inProgress"
  >
  </infinite-scroll>
</ng-container>
