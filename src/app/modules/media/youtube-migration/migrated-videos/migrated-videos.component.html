<div *ngIf="!init" class="m-settingsV2__spinner">
  <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
</div>
<ng-container *ngIf="init">
  <ng-container *ngIf="videos.length > 0 && videos[0].display">
    <m-youtubeMigration__videoList
      [videos]="videos"
      (requestPlay)="onModalRequested($event)"
    ></m-youtubeMigration__videoList>
  </ng-container>
  <div *ngIf="noInitResults" class="m-youtubeMigration__notice">
    <p i18n="@@YT_MIGRATED_VIDEOS__NO_TRANSFERED_VIDEOS">
      No transferred videos
    </p>
  </div>
  <infinite-scroll
    *ngIf="!fewerResultsThanLimit"
    distance="25%"
    (load)="load()"
    [moreData]="moreData"
    [inProgress]="inProgress"
  >
  </infinite-scroll>
</ng-container>
