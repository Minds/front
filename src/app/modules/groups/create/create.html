<!-- This will be in a modal after groups redesign. -->
<div class="m-modalV2__inner m-groups__create m-border">
  <div class="m-modalV2__header m-groupsCreate__header">
    <h2 class="m-modalV2Header__title" i18n="@@CREATE_GROUP__CREATE_GROUP">
      Create Group
    </h2>
  </div>

  <div class="m-modalV2__body m-formWrapper">
    <form
      [formGroup]="form"
      class="m-groupsCreate__form m-formWrapper m-formLayout--buttonRight"
      (keydown.enter)="$event.preventDefault()"
    >
      <div class="m-form__fieldsContainer">
        <div class="m-form__field--text stretchedField">
          <div class="m-form__row--label">
            <label i18n="@@CREATE_GROUP__NAME">Name</label>
          </div>

          <div class="m-form__row--input">
            <input
              type="text"
              class="form-control"
              name="name"
              formControlName="name"
              data-ref="minds-groups-create-name-input"
            />
          </div>
        </div>
      </div>

      <div class="m-form__fieldsContainer">
        <div class="m-form__field--text">
          <div class="m-form__row--label">
            <label i18n="@@CREATE_GROUP__AVATAR_AND_BANNER"
              >Avatar and Banner</label
            >
          </div>
          <div
            class="m-channelEdit__imagery"
            [ngStyle]="{ backgroundImage: bannerAssetCssUrl }"
          >
            <label
              for="channel-v2-edit-banner"
              class="m-channelEditImagery__uploadTrigger m-channelEditImagery__uploadBanner"
            >
              <m-icon iconId="file_upload" [sizeFactor]="0"></m-icon>
              <input
                data-ref="minds-groups-create-banner"
                id="channel-v2-edit-banner"
                type="file"
                accept="image/*"
                (change)="addBanner(bannerFile)"
                #bannerFile
              />
            </label>

            <div
              class="m-channelEditImagery__avatar"
              [ngStyle]="{ backgroundImage: avatarAssetCssUrl }"
            >
              <label
                for="channel-v2-edit-avatar"
                class="m-channelEditImagery__uploadTrigger m-channelEditImagery__uploadAvatar"
              >
                <m-icon iconId="file_upload" [sizeFactor]="0"></m-icon>
                <input
                  data-ref="minds-groups-create-avatar"
                  id="channel-v2-edit-avatar"
                  type="file"
                  accept="image/*"
                  (change)="addAvatar(avatarFile)"
                  #avatarFile
                />
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="m-form__fieldsContainer">
        <div class="m-form__field--text stretchedField">
          <div class="m-form__row--label">
            <label i18n="@@CREATE_GROUP__DESCRIPTION">Description</label>
          </div>

          <div class="m-form__row--input">
            <textarea
              class="form-control"
              name="description"
              formControlName="description"
              data-ref="minds-groups-create-description-input"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="m-form__fieldsContainer">
        <div class="m-form__field--radio">
          <div class="m-form__row--label">
            <label i18n="@@CREATE_GROUP__GROUP_TYPE">Group Type</label>
          </div>

          <div class="m-form__row--input">
            <label for="type_closed" class="m-form__customInputWrapper__radio">
              <ng-container i18n="@@CREATE_GROUP__CLOSED">Closed</ng-container>
              <input
                type="radio"
                value="0"
                id="type_closed"
                name="membership"
                formControlName="membership"
                class="form-control"
              />
              <span class="m-form__customInput__radio"></span>
            </label>
            <label for="type_open" class="m-form__customInputWrapper__radio">
              <ng-container i18n="@@CREATE_GROUP__OPEN">Open</ng-container>
              <input
                type="radio"
                value="2"
                name="membership"
                id="type_open"
                formControlName="membership"
                class="form-control"
              />
              <span class="m-form__customInput__radio"></span>
            </label>
          </div>
        </div>
      </div>

      <div class="m-form__buttonsContainer m-groupsCreate__buttonsContainer">
        <m-button
          type="button"
          [saving]="inProgress"
          [disabled]="!form.valid"
          (onAction)="onSubmit($event)"
          data-ref="minds-groups-create-submit"
        >
          Create Group
        </m-button>
      </div>
    </form>
  </div>
</div>
