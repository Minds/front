<div class="m-group-info-members" #el>
  <div class="mdl-card__title" [routerLink]="linksTo">
    <h2 class="mdl-card__title-text" style="text-transform: capitalize">
      <ng-container i18n="@@M__COMMON__MEMBERS">Members</ng-container>
    </h2>
    <a
      [routerLink]="['/groups/profile', group.guid, 'members']"
      class="mdl-color-text--blue-grey-400"
      i18n="verb|@@GROUPS__PROFILE__INVITE_ACTION"
      >Invite</a
    >
  </div>

  <div class="mdl-card__supporting-text mdl-color-text--grey-600 members-grid">
    <ng-container *ngFor="let member of members">
      <m-hovercard [publisher]="member">
        <a [routerLink]="['/', member.username]">
          <img src="/icon/{{member.guid}}/small/{{member.icontime}}" />
        </a>
      </m-hovercard>
    </ng-container>
  </div>

  <div
    class="mdl-spinner mdl-js-spinner is-active minds-group-sidebar-loader"
    [mdl]
    [hidden]="!inProgress"
  ></div>
</div>

<ng-content></ng-content>
