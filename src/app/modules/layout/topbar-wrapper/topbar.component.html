<m-topbar>
  <ng-container search>
    <m-search--bar [defaultSizes]="false"></m-search--bar>
  </ng-container>

  <ng-container icons *ngIf="session.isLoggedIn()">
    <m-topbar__walletBalance *mIfTenant="false"></m-topbar__walletBalance>
    <m-tooltip *ngIf="giftCardPurchaseExperimentIsActive">
      <m-icon
        m-tooltip--anchor
        class="m-topbarWrapper__giftIcon"
        from="custom"
        iconId="gift"
        [sizeFactor]="1"
        rem="true"
        (click)="onGiftIconClick()"
      ></m-icon>
      Gifting
    </m-tooltip>
    <m-notifications--topbar-toggle></m-notifications--topbar-toggle>
  </ng-container>
</m-topbar>
