<div class="m-proChannelList__content">
  <m-feedGrid
    [maxColumns]="3"
    [entities]="entities$ | async"
    (deleted)="onActivityDelete($event)"
  >
  </m-feedGrid>

  <infinite-scroll
    *ngIf="canAutoScroll"
    (load)="loadMore()"
    [moreData]="feedsService.hasMore | async"
    [inProgress]="feedsService.inProgress | async"
  >
  </infinite-scroll>
</div>
