<button
  class="m-pro__subscribeButton"
  [class.m-pro__subscribeButton--subscribed]="subscribed"
  (click)="toggleSubscription(); $event.preventDefault()"
>
  <span class="m-proSubscribeButton__label">
    <ng-container
      *ngIf="!subscribed; else subscribedActionButton"
      i18n="@@COMMON__SUBSCRIBE"
      >Subscribe</ng-container
    >
    <ng-template #subscribedActionButton>
      <ng-container i18n="@@COMMON__SUBSCRIBED">Subscribed</ng-container>
    </ng-template>
  </span>

  <span class="m-proSubscribeButton__counter">
    {{ count | abbr: 0 }}
  </span>
</button>
