<ng-container *ngIf="error || channel; else loader">
  <m-channel-v2 [channel]="channel" #v2ChannelComponent></m-channel-v2>
</ng-container>
<ng-template #loader>
  <div class="m-channel-container--loader" *ngIf="inProgress">
    <div class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
  </div>
</ng-template>
