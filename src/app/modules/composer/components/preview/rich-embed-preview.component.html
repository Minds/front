<div class="m-composerPreview--richEmbed">
  <div class="m-composerPreview--richEmbed__thumbnail">
    <img alt="" [src]="getProxiedThumbnail()" />
  </div>

  <div *ngIf="richEmbed?.title" class="m-composerPreview--richEmbed__title">
    {{ richEmbed.title }}
  </div>

  <div *ngIf="richEmbed?.url" class="m-composerPreview--richEmbed__domain">
    {{ extractDomain() }}
  </div>

  <ng-content></ng-content>
</div>
