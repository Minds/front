<div class="m-composerPopup__body m-composer__monetize">
  <div class="m-composerPopup__content">
    <h3 class="m-composerPopup__title" i18n="@@COMMON__MONETIZE">Monetize</h3>
    <div class="m-tabs__container" *ngIf="!isEditingPlus">
      <ng-container *ngIf="!isGroupPost">
        <div class="m-tabs__tab">
          <a
            [ngClass]="{ 'm-tabs__tab--selected': type === 'plus' }"
            (click)="type = 'plus'"
            data-ref="monetize-membership-plus-tab"
            >Minds+</a
          >
        </div>
      </ng-container>
      <div class="m-tabs__tab" *ngIf="hasSupportTiers$ | async">
        <a
          [ngClass]="{ 'm-tabs__tab--selected': type === 'membership' }"
          (click)="type = 'membership'"
          data-ref="monetize-membership-membership-tab"
          >Memberships</a
        >
      </div>
    </div>
  </div>
  <m-composer__monetizeV2__plus
    (dismissIntent)="dismissIntent.emit()"
    *ngIf="type === 'plus'"
    [isEditingPlus]="isEditingPlus"
  ></m-composer__monetizeV2__plus>
  <m-composer__monetizeV2__memberships
    (dismissIntent)="dismissIntent.emit()"
    *ngIf="type === 'membership'"
  ></m-composer__monetizeV2__memberships>
</div>
