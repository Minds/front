<div class="m-analytics__filtersContainer" *ngIf="timespanFilter && filters">
  <m-dropdownSelector
    *ngIf="timespanFilter.options.length > 0"
    [filter]="timespanFilter"
    [showLabel]="true"
    [dropUp]="true"
    (selectionMade)="selectionMade($event)"
  ></m-dropdownSelector>
  <ng-container *ngFor="let filter of filters">
    <m-dropdownSelector
      [filter]="filter"
      [dropUp]="true"
      (selectionMade)="selectionMade($event)"
    ></m-dropdownSelector>
  </ng-container>
</div>
