<div class="m-settings--section m-layout--row m-border">
  <div class="m-layout--spacer"></div>

  <button class="m-btn m-btn--slim m-btn--action"
    [disabled]="!changed"
    (click)="save()"
    i18n="@@SETTINGS__P2PMEDIA__APPLY_BUTTON"
  >Apply</button>
</div>

<div class="m-settings--section m-border">
  <h4 i18n="@@SETTINGS__P2PMEDIA__P2PMEDIA_TITLE">Peer-to-peer Media</h4>

  <div class="mdl-card__supporting-text">
    <input type="checkbox"
      id="enable-p2p-media"
      name="enable-p2p-media"
      (click)="change()"
      [(ngModel)]="settings.enableP2p"
      [disabled]="!supported"
    />

    <label for="enable-p2p-media" i18n="@@SETTINGS__P2PMEDIA__DISABLE_HERE_LABEL">Enable peer-to-peer media on this device. (experimental)</label>
  </div>

  <div class="mdl-card__supporting-text" *ngIf="!supported" i18n="@@SETTINGS__P2PMEDIA__NOT_SUPPORTED">
    Safari and mobile browsers don't support peer-to-peer media streaming.
  </div>
</div>
