query GetFooter {
  footer {
    data {
      attributes {
        logo {
          data {
            attributes {
              url
              height
              width
              alternativeText
            }
          }
        }
        showLanguageBar
        slogan
        copyrightText
        columns {
          title
          links {
            text
            url
            dataRef
          }
        }
        bottomLinks {
          text
          url
          dataRef
        }
      }
    }
  }
}
