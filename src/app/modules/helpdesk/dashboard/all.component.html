<div class="m-helpdeskDashboard__all">

  <ul class="m-helpdeskDashboardAll__list">
    <li *ngFor="let category of categories" class="m-helpdeskQuestions__questions m-border">
      <ul>
        <h4>{{ category.title }}</h4>

        <li *ngFor="let question of category.questions" class="m-helpdeskQuestions__question">
          <a [routerLink]="['/help/question', question.uuid]">
            <span>
              {{ question.question }}
            </span>
            <i class="material-icons">
              keyboard_arrow_right
            </i>
          </a>
        </li>
      </ul>
    </li>
  </ul>

</div>
