<div class="m-helpdesk--dashboard">
  <form (submit)="save()" class="mdl-grid blogs-grid m-blog-container mdl-color--white" style="max-width:740px">
    <div class="mdl-grid" style="width: 100%">

      <div class="mdl-cell mdl-cell--12-col">

        <minds-textarea
          name="question"
          [(mModel)]="question.question"
          class="m-h1-input"
          placeholder="Your title"
          i18n-placeholder="@@HELPDESK__EDIT__TITLE_PLACEHOLDER"
        ></minds-textarea>
      </div>

      <div class="mdl-cell mdl-cell--12-col">
        <minds-textarea
          name="answer"
          [(mModel)]="question.answer"
          class="m-input"
          placeholder="Your answer"
          i18n-placeholder="@@HELPDESK__EDIT__ANSWER_PLACEHOLDER"
        ></minds-textarea>
      </div>

      <div class="mdl-cell mdl-cell--12-col">
        <m-dropdown #dropdown>
          <label i18n="@@HELPDESK__EDIT__CATEGORIES__TITLE">
            Select a Category
            <i class="material-icons m-dropdown--label-icon m-dropdown--label-icon-inactive">keyboard_arrow_down</i>
            <i class="material-icons m-dropdown--label-icon m-dropdown--label-icon-active">keyboard_arrow_up</i>
          </label>

          <ul class="m-dropdown--list">
            <li
              class="m-dropdown--list--item"
              [class.m-dropdown--list--item--selected]="this.question.category_uuid === category.uuid"
              *ngFor="let category of categories; trackBy:trackCategories"
              (click)="selectCategory(category); dropdown.toggle()"
            >
              {{renderBranch(category)}}
            </li>
          </ul>
        </m-dropdown>
      </div>
    </div>

    <div class="mdl-cell mdl-cell--12-col">
      <button type="submit" class="m-button m-button--text m-button--draft" i18n="@@HELPDESK__EDIT__SAVE_ACTION">
        Save
      </button>
      <div class="m-helpdesk--question-creator--error">{{error}}</div>
    </div>

  </form>
</div>
