query GetChatRoom(
    $roomGuid: String!
    $firstMembers: Int!
    $afterMembers: Int!
) {
    chatRoom(roomGuid: $roomGuid) {
        id
        cursor
        node {
            guid
            roomType
            id
            isChatRequest
            isUserRoomOwner
            chatRoomNotificationStatus
        }
        members(first: $firstMembers, after: $afterMembers) {
            edges {
                cursor
                role
                node {
                    name
                    username
                    id
                    guid
                }
            }
            pageInfo {
                hasNextPage
                hasPreviousPage
                startCursor
                endCursor
            }
        }
        unreadMessagesCount
        lastMessagePlainText,
        lastMessageCreatedTimestamp
    }
}
