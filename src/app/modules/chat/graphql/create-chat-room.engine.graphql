mutation CreateChatRoom ($otherMemberGuids: [String!]!, $roomType: ChatRoomTypeEnum, $groupGuid: String) {
    createChatRoom(otherMemberGuids: $otherMemberGuids, roomType: $roomType, groupGuid: $groupGuid) {
        cursor
        node {
            id
            guid
            roomType
            timeCreatedISO8601
            timeCreatedUnix
        }
    }
}