<img
  *ngIf="thumbnailSrc"
  class="m-chatRoomMessage__richEmbedImage"
  [src]="thumbnailSrc"
/>
<div class="m-chatRoomMessage__richEmbedDetailsContainer" *ngIf="title || url">
  <h5 *ngIf="title" class="m-chatRoomMessage__richEmbedTitle">{{ title }}</h5>
  <p *ngIf="url" class="m-chatRoomMessage__richEmbedUrl">{{ url }}</p>
</div>
