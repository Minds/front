<div class="m-supermind__banner" data-ref="supermind-banner" *ngIf="entity">
  <!-- ------------------------------------------------ -->
  <!-- TYPE: getRepliesFromUser -->
  <!-- ------------------------------------------------ -->
  <ng-container *ngIf="type === 'repliesFromCreators'">
    <p class="m-supermindBanner__text" *ngIf="displayName">
      <span i18n="@@M__SUPERMIND_BANNER__GET_REPLIES_FROM_CREATORS_LIKE"
        >Get replies from creators like
      </span>
      <span class="m-supermindBannerText--bold">{{
        displayName | truncate: 20
      }}</span>
    </p>
    <m-supermind__button
      [entity]="entity"
      [iconOnly]="false"
      size="xsmall"
      data-ref="supermind-banner-action-button"
      class="m-supermindBanner__button"
      (click)="
        onClickSupermindButton(
          'supermind-banner-action-button--replies-from-creators'
        )
      "
      (supermindPosted)="supermindPosted()"
    ></m-supermind__button>
  </ng-container>
  <!-- ------------------------------------------------ -->
  <!-- TYPE: upgradeComment -->
  <!-- ------------------------------------------------ -->
  <ng-container *ngIf="type === 'upgradeComment'">
    <p class="m-supermindBanner__text">
      <span
        class="m-supermindBannerText--bold"
        i18n="@@M__SUPERMIND_BANNER__GET_REPLIES"
        >Get Replies!
      </span>
      <span
        i18n="@@M__SUPERMIND_BANNER__UPGRADE_YOUR_COMMENT"
        class="m-supermindBannerText--secondary"
        >Upgrade your comment to a Supermind!</span
      >
    </p>
    <m-supermind__button
      [entity]="entity"
      [message]="message"
      [iconOnly]="false"
      size="xsmall"
      data-ref="supermind-banner-action-button"
      class="m-supermindBanner__button"
      (click)="
        onClickSupermindButton(
          'supermind-banner-action-button--upgrade-comment'
        )
      "
      (supermindPosted)="supermindPosted()"
      ><span i18n="@@COMMON__UPGRADE">Upgrade</span></m-supermind__button
    >
  </ng-container>
</div>
