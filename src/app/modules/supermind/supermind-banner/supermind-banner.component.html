<ng-container *mIfTenant="false">
  <div class="m-supermind__banner" data-ref="supermind-banner" *ngIf="entity">
    <!-- ------------------------------------------------ -->
    <!-- TYPE: getRepliesFromUser -->
    <!-- ------------------------------------------------ -->
    <ng-container *ngIf="type === 'repliesFromCreators'">
      <p class="m-supermindBanner__text" *ngIf="displayName">
        <span i18n="@@M__SUPERMIND_BANNER__GET_REPLIES_FROM_CREATORS_LIKE"
          >Get replies from creators like
        </span>
        <span class="m-supermindBannerText--bold">{{
          displayName | truncate: 20
        }}</span>
      </p>
      <m-supermind__button
        [entity]="entity"
        [iconOnly]="false"
        size="xsmall"
        data-ref="supermind-banner-action-button"
        class="m-supermindBanner__button"
        (click)="
          onClickSupermindButton(
            'supermind-banner-action-button--replies-from-creators'
          )
        "
      ></m-supermind__button>
    </ng-container>
  </div>
</ng-container>
