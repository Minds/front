<a
  (click)="toggle($event)"
  class="m-notifications--topbar-toggle--icon"
  [class.m-notifications--topbar-toggle--icon--active]="service.count > 0"
>
  <m-tooltip>
    <i class="material-icons" m-tooltip--icon>notifications</i>
    Notifications</m-tooltip
  >
  <span *ngIf="service.count > 0">{{ service.count }}</span>
</a>

<div
  class="m-notifications--topbar-toggle-overlay"
  (click)="toggle($event)"
  *ngIf="toggled"
></div>
<m-notifications--flyout
  #notificationsFlyout
  (close)="toggle($event)"
  [hidden]="!toggled"
  [visible]="toggled"
  *ngIf="session.isLoggedIn()"
>
</m-notifications--flyout>
