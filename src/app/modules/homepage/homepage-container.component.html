<ng-container *mIfTenant="true">
  <ng-container *ngIf="isTenantCustomHomepage; else defaultFeedTemplate">
    <m-homepage--customTenant></m-homepage--customTenant>
  </ng-container>
  <ng-template #defaultFeedTemplate>
    <m-defaultFeed__container></m-defaultFeed__container>
  </ng-template>
</ng-container>
<m-productPage__base
  *mIfTenant="false"
  slugOverride="minds"
></m-productPage__base>
