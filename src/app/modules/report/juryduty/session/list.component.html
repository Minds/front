<h6 class="m-juryDutySession__totalCount">Total: {{ count }}</h6>
<ul class="m-juryDutySession__list">
  <li
    *ngFor="let report of reports$ | async; let i = index"
    class="m-juryDutySessionList__item"
  >
    <div class="m-layout__row">
      <div class="m-layout__cell" style="flex: 0;">
        <span class="m-juryDutySessionList__number">
          {{ i + 1 }}
        </span>
      </div>
      <div class="m-layout__cell">
        <m-juryDutySession__content
          [report]="report"
        ></m-juryDutySession__content>
      </div>
    </div>
  </li>
</ul>
<infinite-scroll
  distance="25%"
  (load)="loadMore()"
  [moreData]="hasNext && !(inProgress$ | async)"
  [inProgress]="inProgress$ | async"
>
</infinite-scroll>
<p *ngIf="!(inProgress$ | async) && (reports$ | async).length === 0">
  Nothing to review
</p>
