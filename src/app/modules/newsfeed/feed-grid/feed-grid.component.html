<div class="m-feedGrid__item" *ngFor="let entity$ of entities; let i = index">
  <m-newsfeed__entity
    [entity]="entity"
    *ngIf="entity$ | async as entity"
    [displayOptions]="{
      showComments: true,
      showOnlyCommentsInput: true,
      v2: true
    }"
    (deleted)="delete($event)"
    [slot]="i"
  ></m-newsfeed__entity>
</div>
