<ng-container *ngIf="service.entity$ | async as entity$">
  <!-- AVATAR COLUMN -->
  <!-- Avatar displayed in its own column if not displayed in sidebar -->
  <div
    *ngIf="
      !service.displayOptions.minimalMode &&
      !service.displayOptions.isSidebarBoost
    "
    class="m-activityTop__avatarColumn"
  >
    <m-activity__avatar
      [entity]="quotedEntity"
      [wasQuoted]="true"
    ></m-activity__avatar>
  </div>
  <!-- MAIN COLUMN -->
  <div class="m-activityTop__mainColumn">
    <m-activity__ownerBlock [wasQuoted]="true"></m-activity__ownerBlock>
    <m-activity__content
      *ngIf="service.shouldShowContent$ | async"
      [autoplayVideo]="autoplayVideo"
      [wasQuoted]="true"
    ></m-activity__content>
  </div>
</ng-container>
