<ng-container *ngIf="entity && !minimalMode && activeFlag">
  <ng-container [ngSwitch]="activeFlag">
    <!------------------------->
    <!-- BOOST  ---------------->
    <!------------------------->
    <div *ngSwitchCase="'boost'" class="m-activityFlag--boost m-legible">
      <m-boostedFlag></m-boostedFlag>
    </div>

    <!------------------------->
    <!-- REMIND  -------------->
    <!------------------------->
    <div *ngSwitchCase="'remind'" class="m-activityFlag--remind m-legible">
      <i class="material-icons">repeat</i>
      <span>Reminded by </span>
      <ng-container *ngFor="let reminder of entity.remind_users; let i = index">
        <a [routerLink]="['/', reminder.username]" [title]="reminder.name">
          {{ reminder.name }}
        </a>
      </ng-container>
    </div>

    <!------------------------->
    <!-- SUPERMIND REQUEST  --->
    <!------------------------->
    <div
      *ngSwitchCase="'supermindRequest'"
      class="m-activityFlag--supermindRequest m-legible"
    >
      <i class="material-icons">tips_and_updates</i>
      <span>Supermind to </span>
      <a
        [routerLink]="['/', entity.supermind.receiver_user.username]"
        [title]="entity.supermind.receiver_user.name"
      >
        {{ entity.supermind.receiver_user.name }}
      </a>
    </div>

    <!--------------------------->
    <!-- MUTUAL SUBSCRIPTIONS  -->
    <!--------------------------->
    <!-- <div
      *ngSwitchCase="'mutualSubscriptions'"
      class="m-activityFlag--mutualSubscriptions m-legible"
    >
      <m-activityFlag__mutualSubscriptions
        [user]="entity.ownerObj"
      ></m-activityFlag__mutualSubscriptions>
    </div> -->
  </ng-container>
</ng-container>
