<div class="m-newsfeed__subscribed__feedType">
  <span
    i18n="@@MINDS__NEWSFEED__TOP_POSTS__TITLE"
    *ngIf="algorithm === 'top'"
    class="m-newsfeed__subscribed__feedType__title"
    >Top Posts</span
  >
  <span
    i18n="@@MINDS__NEWSFEED__LATEST_POSTS__TITLE"
    *ngIf="algorithm === 'latest'"
    class="m-newsfeed__subscribed__feedType__title"
    >Latest Posts</span
  >

  <m-feedTypePopover [type]="algorithm"></m-feedTypePopover>
</div>
