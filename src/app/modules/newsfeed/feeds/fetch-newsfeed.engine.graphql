query FetchNewsfeed(
    $algorithm: String!
    $limit: Int!,
    $cursor: String
) {
    newsfeed(algorithm: $algorithm, first: $limit, after: $cursor) {
        edges {
            cursor
            node {
                id
                ... on ActivityNode {
                    legacy
                }
                ... on BoostNode {
                    goalButtonUrl
                    goalButtonText
                    legacy
                }
                ... on FeedNoticeNode {
                    location
                    key
                }
                ... on FeedHighlightsConnection {
                    edges {
                        node {
                            id
                            legacy
                        }
                    }
                    pageInfo {
                        ...PageInfo
                    }
                }
                ... on PublisherRecsConnection {
                    edges {
                        publisherNode: node {
                            id
                            ... on UserNode {
                                legacy
                            }
                            ... on BoostNode {
                                legacy
                            }
                        }
                    }
                    pageInfo {
                        ...PageInfo
                    }
                }
            }
        }

        pageInfo {
            ...PageInfo
        }
    }
}

fragment PageInfo on PageInfo
{
  hasPreviousPage
  hasNextPage
  startCursor
  endCursor
}