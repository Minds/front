<div [@slideIn]="(newPostsCount$ | async) ? 'shown' : 'hidden'">
  <m-button
    class="m-seeLatestPostsButton"
    size="xsmall"
    solid="true"
    color="blue"
    (onAction)="onClick()"
    ><i class="material-icons">arrow_upward</i> See
    {{ newPostsCount$ | async | max: 99 }} latest posts</m-button
  >
</div>
