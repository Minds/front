<ng-container
  *ngFor="let activity$ of topFeedService.feed | async; let i = index"
>
  <!--boost rotator-->
  <ng-container *ngIf="i === 1">
    <ng-container *mIfFeature="'boost-rotator'">
      <ng-container *mIfBrowser>
        <m-newsfeed--boost-rotator
          *ngIf="showBoostRotator"
        ></m-newsfeed--boost-rotator>
      </ng-container>
    </ng-container>
  </ng-container>

  <m-activity
    *ngIf="activity$ | async as activity"
    [entity]="activity"
    [displayOptions]="{
      showOnlyCommentsInput: true,
      isFeed: true
    }"
    [slot]="i + 1"
  ></m-activity>
</ng-container>

<div
  *ngIf="(topFeedService.feed | async)?.length"
  class="m-topFeed__showMore__container"
>
  <m-loadingSpinner
    [inProgress]="topFeedService.inProgress | async"
  ></m-loadingSpinner>
  <a
    i18n="@@MINDS__NEWSFEED__TOP_FEED__SHOW_MORE"
    class="m-topFeed__showMore__link"
    (click)="loadNext()"
    >See more top posts</a
  >
</div>
