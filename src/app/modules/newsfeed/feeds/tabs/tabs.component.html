<div class="m-tabs__container">
  <div class="m-tabs__tab">
    <a
      [routerLink]="['../for-you']"
      routerLinkActive="m-tabs__tab--selected"
      data-ref="newsfeed-tab-link-for-you"
      i18n="@@NEWSFEED_TAGS__FOR_YOU"
      >For You</a
    >
  </div>
  <div class="m-tabs__tab">
    <a
      [routerLink]="['../top']"
      routerLinkActive="m-tabs__tab--selected"
      data-ref="newsfeed-tab-top"
      i18n="@@NEWSFEED_TAGS__TOP"
      >Top</a
    >
  </div>
  <div class="m-tabs__tab">
    <a
      [routerLink]="['../latest']"
      routerLinkActive="m-tabs__tab--selected"
      data-ref="newsfeed-tab-link-latest"
      i18n="@@NEWSFEED_TAGS__LATEST"
      >Latest</a
    >
  </div>
  <div class="m-tabs__tab" *ngIf="shouldShowGroupsTab">
    <a
      [routerLink]="['../groups']"
      routerLinkActive="m-tabs__tab--selected"
      data-ref="newsfeed-tab-link-groups"
      i18n="@@COMMON__GROUPS"
      >Groups</a
    >
  </div>
</div>
