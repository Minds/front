<div
  class="m-activity__minimalMetrics"
  *ngIf="entity"
  [ngClass]="{
    addTopSpacing: addTopSpacing || (service.shouldShowPaywall$ | async)
  }"
>
  <!-- ------------------------------------------ -->
  <!-- PERMALINK (UNSCHEDULED) -->
  <!-- ------------------------------------------ -->
  <a *ngIf="!isScheduled()" [href]="canonicalUrl" target="_blank">
    <m-relativeTimeSpanV2
      class="m-activityMinimalMetrics__timestamp"
      [entity]="entity"
    ></m-relativeTimeSpanV2>
  </a>
  <!-- ------------------------------------------ -->
  <!-- PERMALINK (SCHEDULED) -->
  <!-- ------------------------------------------ -->
  <div
    *ngIf="isScheduled()"
    class="m-activityMinimalMetrics__timestamp--scheduled"
  >
    <i class="material-icons">schedule</i>
    <a [href]="canonicalUrl" target="_blank"
      ><span>
        {{ toReadableDate(entity.time_created) }}
      </span></a
    >
  </div>
  <!-- ------------------------------------------ -->
  <!-- VIEW COUNT -->
  <!-- ------------------------------------------ -->
  <ng-container
    *ngIf="
      entity.time_created &&
      (views$ | async) &&
      (service.shouldShowViewCount$ | async)
    "
  >
    Â·

    <span
      class="m-activityMinimalMetrics__views"
      *ngIf="views$ | async as views"
      >{{ views | abbr }} { views, plural, =1 {view} other {views}}</span
    >
  </ng-container>
</div>
