<m-postMenu--v2

  [canDelete]="service.canDelete$ | async"
  [isTranslatable]="service.isTranslatable$ | async"
  [canDownload]="service.canDownload$ | async"
  [mediaModal]="service.displayOptions.isModal"
  [options]="menuOptions"
  (optionSelected)="onOptionSelected($event)"
>
</m-postMenu--v2>
