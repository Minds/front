<ng-container *ngIf="(entity$ | async) && !minimalMode">
  <!------------------------->
  <!-- BOOST  ---------------->
  <!------------------------->

  <div class="m-activityFlags--boost" *ngIf="(entity$ | async).boosted">
    <i class="material-icons">trending_up</i>
    <span>Boosted Post</span>
  </div>

  <!------------------------->
  <!-- REMIND  -------------->
  <!------------------------->
  <ng-container *ngIf="entity$ | async as entity">
    <div
      class="m-activityFlags--remind"
      *ngIf="entity.remind_users && entity.remind_users.length"
    >
      <i class="material-icons">repeat</i>
      <span>Reminded by </span>
      <ng-container *ngFor="let reminder of entity.remind_users; let i = index">
        <a [routerLink]="['/', reminder.username]">
          {{ reminder.name | excerpt: 50 }}
        </a>
      </ng-container>
    </div>
  </ng-container>
</ng-container>
