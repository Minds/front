<ng-container *ngIf="entity$ | async as entity">
  <!------------------------->
  <!-- EDITED  -------------->
  <!------------------------->
  <span
    *ngIf="service.displayOptions.showEditedTag || (service.isEdited$ | async)"
    class="m-activityV2__badge m-activityV2__badge--edited"
    title="Edited"
  >
    <m-icon iconId="edit" [sizeFactor]="23"></m-icon>
  </span>
  <!------------------------->
  <!-- PINNED  -------------->
  <!------------------------->
  <span
    *ngIf="entity.pinned && service.displayOptions.showPinnedBadge"
    class="m-activityV2__badge m-activityV2__badge--pinned"
    data-cy="m-activity__pinnedFlag"
    title="Pinned"
  >
    <m-icon iconId="push_pin" [sizeFactor]="23"></m-icon>
  </span>
  <!------------------------->
  <!-- PERMAWEB  ------------>
  <!------------------------->
  <span
    *ngIf="entity.permaweb_id"
    class="m-activityV2__badge m-activityV2__badge--permaweb"
    data-cy="m-activity__permawebFlag"
    title="Permaweb"
  >
    <a
      [href]="
        'https://viewblock.io/arweave/tx/' + entity.permaweb_id + '?showData'
      "
      target="_blank"
    >
      <m-icon iconId="vpn_lock" [sizeFactor]="23"></m-icon>
    </a>
  </span>
  <!------------------------->
  <!-- PAYWALL / MINDS+ ----->
  <!------------------------->
  <m-paywallBadge
    [entity]="entity"
    [topRightPosition]="false"
    [showTierName]="false"
    class="m-activityV2__badge m-activityV2__badge--paywall"
  ></m-paywallBadge>
</ng-container>
