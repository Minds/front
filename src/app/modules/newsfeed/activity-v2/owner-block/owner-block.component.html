<div
  class="m-activity__ownerBlock m-legible"
  [ngClass]="{ 'm-activity__ownerBlock--minimalMode': minimalMode }"
>
  <!-- ---------------------------- -->
  <!-- MINIMAL MODE ONLY  -->
  <div class="m-activityOwnerBlock__avatar" *ngIf="minimalMode">
    <m-hovercard [publisher]="owner" [offset]="[0, 15]">
      <a [routerLink]="['/', username]">
        <img [src]="avatarUrl" class="m-border" />
      </a>
    </m-hovercard>

    <div class="m-activityOwnerBlock__remindIcon--minimalMode">
      <i class="material-icons">repeat</i>
    </div>
  </div>
  <!-- ---------------------------- -->

  <div class="m-activityOwnerBlock__body">
    <a class="m-activityOwnerBlock__displayName" [routerLink]="['/', username]">
      <span [title]="displayName">{{ displayName }}</span>

      <m-channel--badges
        class="m-channel--badges-activity m-activityOwnerBlockDisplayName__badges"
        [user]="owner"
        badges="[ 'admin', 'verified' ]"
      ></m-channel--badges>
    </a>
    <ng-container *ngIf="group">
      <!-- Show group name-->
      <a
        [routerLink]="['/groups/profile', group.guid]"
        class="m-activityOwnerBlock__groupName"
      >
        <span [title]="group.name">({{ group.name }})</span>
      </a>
    </ng-container>
    <ng-container *ngIf="!group">
      <!-- @username -->
      <a [routerLink]="['/', username]" class="m-activityOwnerBlock__username">
        <span [title]="username">@{{ username }}</span>
      </a>
    </ng-container>

    <ng-container>
      <span class="m-activityOwnerBlock__dot">Â·</span>
      <!-- Perma link to post -->
      <a
        [routerLink]="service.canonicalUrl$ | async"
        class="m-activityOwnerBlock__permalink"
      >
        <m-relativeTimeSpanV2
          class="m-activityOwnerBlockPermalink__text ojmtempRelative"
          *ngIf="!isScheduled() && isFeed; else absoluteDate"
          [entity]="entity"
        ></m-relativeTimeSpanV2>
        <ng-template #absoluteDate>
          <div class="m-activityOwnerBlockPermalink__text ojmtempAbsolute">
            <i *ngIf="isScheduled()" class="material-icons">schedule</i
            ><span>{{ toReadableDate(entity.time_created) }} </span>
          </div>
        </ng-template>
        <!-- ojm where does this edited tag go? -->
        <!-- <span
          *ngIf="
            service.displayOptions.showEditedTag && (service.isEdited$ | async)
          "
          class="m-activityOwnerBlockPermalink__text--edited"
          i18n="@@M__COMMON__EDITED"
          >Edited</span
        > -->
        <div
          class="m-activityOwnerBlockPermalink__text--visibility"
          *ngIf="
            service.displayOptions.showVisibilityState &&
            (service.isUnlisted$ | async)
          "
        >
          <i class="material-icons unlisted">visibility_off</i>
          <a i18n="@@OWNER_BLOCK__UNLISTED">Unlisted</a>
        </div>
      </a>
    </ng-container>
  </div>

  <div class="m-activityOwnerBlock__right">
    <m-activityV2__metrics
      *ngIf="session.getLoggedInUser().guid == entity.ownerObj.guid"
    ></m-activityV2__metrics>
    <m-activityV2__badges></m-activityV2__badges>
    <m-activityV2__menu
      (deleted)="deleted.emit()"
      *ngIf="
        service.displayOptions.showPostMenu && (service.isLoggedIn$ | async)
      "
    ></m-activityV2__menu>
  </div>
</div>
