<m-settingsV2__header>
  <div class="m-settingsV2__headerLabel">
    <span i18n="@@SETTINGS__OTHER__LEAVE__DEACTIVATE__LABEL"
      >Deactivate Account</span
    >
  </div>
  <div
    class="m-settingsV2__desc"
    *ngIf="!customDisclaimer"
    i18n="@@SETTINGS__OTHER__LEAVE__DEACTIVATE__DESC"
  >
    Deactivating your account will make your profile invisible. You will also
    not receive emails or notifications. Your username will be reserved in case
    you wish to return.
  </div>

  <div
    class="m-settingsV2__desc"
    style="white-space: pre-line"
    *ngIf="customDisclaimer"
  >
    {{ customDisclaimer }}
  </div>
</m-settingsV2__header>

<form [formGroup]="form" class="m-formLayout--buttonLeft">
  <div class="m-form__fieldsContainer">
    <div class="m-form__field--checkbox stretchedField">
      <div class="m-form__row--input">
        <m-formInput__checkbox
          formControlName="understood"
          class="form-control"
          i18n="@@SETTINGS_V2_DEACTIVATE_ACCOUNT__I_UNDERSTAND"
        >
          I understand and wish to continue.
        </m-formInput__checkbox>
      </div>
    </div>
  </div>
  <div class="m-form__buttonsContainer">
    <m-button
      [disabled]="!canSubmit()"
      [saving]="inProgress"
      color="red"
      (onAction)="submit()"
      i18n="@@SETTINGS_V2_DEACTIVATE_ACCOUNT__DEACTIVATE_ACCOUNT"
    >
      Deactivate Account
    </m-button>
  </div>
</form>
