<m-settingsV2__header>
  <div class="m-settingsV2__headerLabel">
    <span i18n="@@SETTINGS__ACCOUNT__SHAREBUTTONS__LABEL">Share Buttons</span>
  </div>
  <div
    class="m-settingsV2__desc"
    i18n="@@SETTINGS__ACCOUNT__SHAREBUTTONS__DESCRIPTION"
  >
    Control whether you see the share button overlay.
  </div>
</m-settingsV2__header>

<form *ngIf="form" [formGroup]="form" class="m-formLayout--buttonRight">
  <div class="m-form__fieldsContainer">
    <div class="m-form__field--checkbox stretchedField">
      <div class="m-form__row--input">
        <label for="showButtons" class="m-form__customInputWrapper__checkbox">
          <ng-container i18n="@@SETTINGS_V2_SHARE_BUTTONS__SHOW_SHARE_BUTTONS"
            >Show share buttons</ng-container
          >
          <input
            type="checkbox"
            id="showButtons"
            name="showButtons"
            formControlName="showButtons"
            class="form-control"
            data-ref="m-settingsShareButtons__checkbox"
            [readonly]="inProgress || !init"
          />
          <span class="m-form__customInput__checkbox"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="m-form__buttonsContainer">
    <m-button
      color="blue"
      [disabled]="!canSubmit()"
      [saving]="inProgress"
      (onAction)="submit()"
      i18n="@@SETTINGS_V2_SHARE_BUTTONS__UPDATE_PREFERENCES"
    >
      Update Preference
    </m-button>
  </div>
</form>
