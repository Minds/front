<m-settingsV2__header>
  <div class="m-settingsV2__headerLabel">
    <span i18n="@@SETTINGS__NOTIFICATIONS__POPOVERS__LABEL"
      >Notification Popovers</span
    >
  </div>
  <div
    class="m-settingsV2__desc"
    i18n="@@SETTINGS__NOTIFICATIONS__POPOVERS__DESCRIPTION"
  >
    Control whether you receive notification popovers.
  </div>
</m-settingsV2__header>

<form *ngIf="form" [formGroup]="form" class="m-formLayout--buttonRight">
  <div class="m-form__fieldsContainer">
    <div class="m-form__field--checkbox stretchedField">
      <div class="m-form__row--input">
        <label
          for="toasterNotifications"
          class="m-form__customInputWrapper__checkbox"
        >
          <ng-container i18n="@@TOASTER_NOTIFICATION_SETTINGS__ENABLE_POPOVERS"
            >Enable notification popovers</ng-container
          >
          <input
            type="checkbox"
            id="toasterNotifications"
            name="toasterNotifications"
            formControlName="toasterNotifications"
            class="form-control"
            data-minds="toasterNotifications"
            [readonly]="inProgress || !init"
          />
          <span class="m-form__customInput__checkbox"></span>
        </label>
      </div>
    </div>
  </div>
  <div class="m-form__buttonsContainer">
    <m-button
      color="blue"
      [disabled]="!canSubmit()"
      [saving]="inProgress"
      (onAction)="submit()"
      i18n="@@TOASTER_NOTIFICATION_SETTINGS__UPDATE_PREFERENCE"
    >
      Update Popover Preference
    </m-button>
  </div>
</form>
