<m-settingsV2__header>
  <div
    class="m-settingsV2__headerLabel"
    i18n="@@SETTINGS__ACCOUNT__PROFILE__LABEL"
  >
    Profile
  </div>
  <div
    class="m-settingsV2__desc"
    i18n="@@SETTINGS__ACCOUNT__PROFILE__DESCRIPTION"
  >
    Customize your channel's profile.
  </div>
</m-settingsV2__header>
<m-button
  color="blue"
  size="medium"
  i18n="@@ACCOUNT_PROFILE__GO_TO_CHANNEL_EDITOR"
>
  <a [routerLink]="[url]" [queryParams]="{ editing: true }"
    >Go to profile editor</a
  >
</m-button>
