<m-feedHeader>
  <span title i18n="@@MINDS__NEWSFEED__LATEST_POSTS__TITLE">Discovery</span>
  <m-dropdownMenu [menu]="dropdown" [anchorPosition]="{ top: '0', right: '0' }">
    <m-icon [iconId]="'more_horiz'" sizeFactor="1.5" rem="true"></m-icon>
  </m-dropdownMenu>
</m-feedHeader>

<ng-template #dropdown>
  <ul>
    <m-dropdownMenu__item (click)="dismiss()" icon="close">
      <span i18n="@@COMMON__REMOVE_FROM_FEED">Remove from feed</span>
    </m-dropdownMenu__item>
  </ul>
</ng-template>
