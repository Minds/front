
<div class="mdl-card mdl-color--red-500 mdl-color-text--blue-grey-50  mdl-shadow--2dp minds-login-box m-error-box" style="min-height:0;" [hidden]="!errorMessage">
  <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
    {{errorMessage}}
  </div>
</div>

<!-- START: Complete -->
<form (submit)="complete($event)" [formGroup]="form" class="mdl-card mdl-color-text--blue-grey-400 m-form">

  <div class="mdl-card__supporting-text mdl-grid">

    <div class="mdl-cell mdl-cell--12-col">
      <label i18n="@@FORMS__FB_REGISTER__USERNAME_LABEL">Pick a username</label>
      <input
        type="text"
        id="username"
        formControlName="username"
        placeholder="Username (eg. @me)"
        i18n-placeholder="@@FORMS__FB_REGISTER__USERNAME_PLACEHOLDER"
      />
    </div>

  </div>

  <div class="mdl-card__actions">
    <button class="mdl-button mdl-button--raised mdl-button--colored m-register-btn" (click)="complete($event)" [disabled]="inProgress">
      <ng-container i18n="verb|@@M__ACTION__COMPLETE">Complete</ng-container>
    </button>
  </div>

</form>
<!-- END: Complete -->
