<div class="m-grid">
  <div
    class="m-grid__column-8 m-grid__column__skip-3 m-grid__column-10--tablet m-grid__column__skip-2--tablet m-grid__column-12--mobile m-grid__column__skip-1--mobile"
  >
    <div class="m-forgot-password__wrapper">
      <div class="m-forgot-password__modal">
        <div class="m-forgot-password--step1">
          <div class="m-forgot-password--step-1" *ngIf="step == 1">
            <div class="m-forgot-password__formWrapper">
              <div class="m-forgot-password__header">
                <h3 class="ng-star-inserted">Reset Your Password</h3>
                <span
                  class="m-forgot-password__secondaryText"
                  i18n="
                    @@MINDS__HOME__FORGOT_PASSWORD__ENTER_USERNAME_HELP_NOTE"
                >
                  To request a new password, enter your username
                </span>
              </div>
              <div class="m-forgot-password__form">
                <div
                  class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                  [mdl]
                >
                  <input
                    class="mdl-textfield__input"
                    type="text"
                    id="username"
                    #username
                    (keydown.enter)="request(username)"
                    data-ref="data-minds-forgot-password-input"
                  />
                  <label
                    class="mdl-textfield__label"
                    for="username"
                    i18n="@@M__COMMON__USERNAME"
                    >Username</label
                  >
                </div>
                <m-button
                  (onAction)="request(username)"
                  [saving]="inProgress"
                  i18n="@@M__ACTION__CONTINUE"
                  data-ref="data-minds-forgot-password-submit"
                >
                  Continue
                </m-button>
              </div>
            </div>
          </div>

          <div class="m-forgot-password--step-2" *ngIf="step == 2">
            <div class="m-forgot-password__header">
              <h3
                class="ng-star-inserted"
                i18n="@@COMMON__PASSWORD_RESET_EMAIL_SENT"
              >
                Password Reset Email Sent
              </h3>
              <span
                class="m-forgot-password__secondaryText"
                i18n="@@COMMON__PASSWORD_UNLOCK_CODE_SENT"
              >
                We have sent an unlock code to your registered email address.
              </span>
            </div>
            <div class="m-forgot-password__iconContainer">
              <i class="material-icons">email</i>
            </div>
          </div>

          <div class="m-forgot-password--step-3" *ngIf="step == 3">
            <h3 class="ng-star-inserted">Enter Your New Password</h3>

            <div class="m-forgot-password__form">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                [mdl]
              >
                <input
                  class="mdl-textfield__input"
                  type="password"
                  id="password"
                  #password
                  data-ref="data-minds-forgot-password-text-input-1"
                />
                <label
                  class="mdl-textfield__label"
                  for="password"
                  i18n="@@M__COMMON__PASSWORD"
                  >Password</label
                >
              </div>
              <div></div>

              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
                [mdl]
              >
                <input
                  class="mdl-textfield__input"
                  type="password"
                  id="password2"
                  #password2
                  (keydown.enter)="
                    password == password2 ? reset(password2) : null
                  "
                  data-ref="data-minds-forgot-password-text-input-2"
                />
                <label
                  class="mdl-textfield__label"
                  for="password2"
                  i18n="@@MINDS__HOME__FORGOT_PASSWORD__CONFIRM_PASSWORD_LABEL"
                  >Password (confirm)
                </label>
              </div>
              <div class="m-forgot-password__singleButtonWrapper">
                <m-button
                  (onAction)="reset(password2)"
                  [saving]="inProgress"
                  i18n="@@MINDS__HOME__FORGOT_PASSWORD__RESET_ACTION"
                  data-ref="data-minds-forgot-password-submit"
                >
                  Reset
                </m-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
