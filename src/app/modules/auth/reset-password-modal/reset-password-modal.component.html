<h3 class="m-resetPasswordModal__title" i18n="@@PASSWORD_RESET__TITLE">
  Password reset
</h3>
<ng-container [ngSwitch]="service.activePanel$ | async">
  <m-resetPasswordModal__form--reset
    *ngSwitchCase="'newPassword'"
    [username]="username"
    [code]="code"
  ></m-resetPasswordModal__form--reset>

  <m-resetPasswordModal__form--request
    *ngSwitchDefault
  ></m-resetPasswordModal__form--request>
</ng-container>

<m-modalCloseButton></m-modalCloseButton>
