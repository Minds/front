<!-- Select categories -->
<div class="m-category-selector" *ngIf="!inProgress">
  <div class="m-category-selector-header">
    <h3 i18n="@@FORMS__CATEGORIES_SELECTOR__INTEREST_TITLE">What are you interested in?</h3>
    <span i18n="@@FORMS__CATEGORIES_SELECTOR__INTEREST_DESC">Select from the categories below so we can show you great content</span>
  </div>
  <div class="m-category-selector-categories">
    <div class="m-category-selector-category mdl-color-text--grey-600"
      *ngFor="let category of categories"
      (click)="category.selected = !category.selected"
      [ngClass]="{'selected': category.selected}"
      >
      {{category.label}}
    </div>
  </div>
  <button class="mdl-button mdl-button--colored" (click)="saveCategories()" i18n="@@M__ACTION__CONTINUE">Continue</button>
</div>
