<div class="m-groups--tile m-border">
    
  <div class="m-groups--tile-banner">
    <div class="m-groups--tile-banner-img"
        [ngStyle]="{'background-image': 'url(' + minds.cdn_url + 'fs/v1/banners/' + entity.guid + '/fat/' + entity.icontime + ')'}"
      >
    </div>
    <div class="minds-banner-overlay"></div>
  </div>
  
  <a [routerLink]="['/groups/profile', entity.guid]"  class="m-groups--tile-block">
    <div class="avatar">
      <img src="{{minds.cdn_url}}fs/v1/avatars/{{entity.guid}}/small}}"/>
    </div>
    <div class="body">
      <h3>{{entity.name}}</h3>
      <span><b>{{entity['members:count'] | number}}</b> members</span>
    </div>
  </a>
  
  <div class="m-groups--tile-buttons">
    <minds-groups-join-button *ngIf="!entity['is:member']; else isMember" [group]="entity"></minds-groups-join-button>
    
    <ng-template #isMember>
      <button class="m-btn m-btn--action" [routerLink]="['/groups/profile', entity.guid]">
        Open
      </button>
    </ng-template>
  </div>
  
</div>
