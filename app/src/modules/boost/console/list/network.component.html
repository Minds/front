<m-boost-console-card *ngFor="let boost of boosts; let i = index"
  class="mdl-card mdl-shadow--4dp"
  [boost]="boost"
></m-boost-console-card>

<div class="m-boost-console--empty" [hidden]="(boosts && boosts.length) || inProgress" i18n="@@BOOST__CONSOLE__LIST__EMPTY_BOOSTS">
  You have no boosted posts. <a (click)="showPoster()"> Create one</a>
</div>

<infinite-scroll
  distance="25%"
  (load)="load()"
  [moreData]="moreData"
  [inProgress]="inProgress">
</infinite-scroll>
