<span [hidden]="!opened || !ready" class="m-bar-wrapper">
  <a
    *ngFor="let network of networks"
    class="m-bar-button mdl-color-text--blue-grey-100"
    [ngClass]="{ 'mdl-color-text--blue-grey-600': state[network] }"
    (click)="toggleState(network)"
  >
    <i class="fa fa-fw" [ngClass]="[ 'fa-' + getNetworkIconClass(network) ]"></i>
  </a>
</span>

<a
  (click)="toggleOpened()"
  class="m-bar-button m-bar-button-expand"
  [ngClass]="{ 'm-bar-button-expanded': opened }"
>
  <m-tooltip>
    <i m-tooltip--anchor [hidden]="inProgress" class="material-icons m-overgrown-material-icon">share</i>
    <ng-container i18n="@@M__ACTION__SHARE">Share</ng-container>
  </m-tooltip>
  <div *ngIf="inProgress" class="mdl-spinner mdl-js-spinner is-active" [mdl]></div>
</a>
