<m-onboarding-card 
    text="Design Your Channel" 
    subtext="Setup your avatar, banner, personal bio and more" 
    icon="mode_edit"
    [route]="['/', session.getLoggedInUser().username, { editToggle: true}]"
    class="mdl-color--blue-grey-800 mdl-color-text--white"
    id="channel"
></m-onboarding-card>

<m-onboarding-card 
    text="Subscribe to channels" 
    subtext="Click here to find the content you love to fill your newsfeed" 
    icon="person_add"
    [route]="['/discovery/featured/channels']"
    id="subscribe"
></m-onboarding-card>

<m-onboarding-card 
    text="Earn revenue" 
    subtext="Minds shares its revenue with you. Click here to monetize your channel and learn more" 
    icon="attach_money"
    [route]="['/monetization']"
    class="mdl-color--green mdl-color-text--white"
    id="monetization"
></m-onboarding-card>

<m-onboarding-card 
    text="Become an affiliate" 
    subtext="Earn 25% of the revenue Minds generates from people you refer to the site" 
    icon="share"
    [route]="['/affiliates']"
    class="mdl-color--blue mdl-color-text--white"
    id="affiliates"
></m-onboarding-card>
