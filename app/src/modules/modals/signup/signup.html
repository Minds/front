<m-modal [open]="open" (closed)="onClose($event)" *ngIf="!session.isLoggedIn() || display != 'initial'">
    <div class="mdl-card__title" [hidden]="display == 'onboarding' || display == 'categories'">
        <img src="{{minds.cdn_assets_url}}assets/logos/small.png" (click)="close()"/>
        <h4 class="mdl-color-text--grey-600" i18n="@@M__SOCIAL_NETWORK_SLOGAN">Your Social Network</h4>
    </div>

    <!-- Initial Display -->
    <div *ngIf="display == 'initial'">

        <div class="m-signup-modal-feature-text mdl-card__supporting-text">
        <ng-container i18n="@@MODALS__SIGNUP__SUBTITLE">An open-source, community-owned <b>social network</b> providing tools for revenue, reach, privacy and Internet freedom. </ng-container>
        </div>

        <div class="mdl-card__supporting-text m-signup-buttons">
        <button class="m-fb-login-button" (click)="do('fb')">
            <span class="m-social-icons-icon-inline">
            <svg width="40" height="40" viewBox="-2 -2 32 32">
                <path d="M17.9 14h-3v8H12v-8h-2v-2.9h2V8.7C12 6.8 13.1 5 16 5c1.2 0 2 .1 2 .1v3h-1.8c-1 0-1.2.5-1.2 1.3v1.8h3l-.1 2.8z"></path>
            </svg>
            </span>
            <span class="m-signup-button-text">
            <ng-container i18n="@@MODALS__SIGNUP__WITH_FACEBOOK">Signin with Facebook</ng-container>
            </span>
        </button>
        <button class="mdl-color--amber" (click)="do('register')">
            <span class="m-signup-bulb-icon m-wiggle-animation"><img src="{{minds.cdn_assets_url}}assets/icon.png"></span>
            <span class="m-signup-button-text">
            <ng-container i18n="@@MODALS__SIGNUP__WITH_MINDS">Signin with Minds</ng-container>
            </span>
        </button>
        </div>

        <div class="mdl-card__supporting-text m-modal-signup-apps">
        <a href="https://geo.itunes.apple.com/us/app/minds-com/id961771928?mt=8&amp;uo=6">
            <img src="https://devimages-cdn.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.minds.mobile" align="center">
            <img alt="Android app on Google Play" i18n-alt="@@MODALS__SIGNUP__ANDROID_APP_ALT" src="{{minds.cdn_url}}assets/ext/playstore.png">
        </a>
        </div>

        <div class="mdl-card__supporting-text">
        <span class="m-modal-signup-skip" (click)="close()" i18n="@@MODALS__SIGNUP__MAYBE_LATER">Maybe later</span>
        </div>
    </div>
    <!-- Login Display -->
    <minds-form-login (done)="done('login')" (doneRegistered)="display = 'fb-complete'" (canceled)="close()" *ngIf="display == 'login'"></minds-form-login>
    <!-- Register Display -->
    <span style="font-weight: bold;text-align:center;font-size: 13px;margin-bottom: -14px;cursor: pointer;" class="mdl-color-text--blue-grey" *ngIf="display == 'register'" (click)="do('login')" i18n="@@MODALS__SIGNUP__ALREADY_HAVE_CHANNEL">Already have a channel? Click here.</span>
    <minds-form-register (done)="done('register')" (canceled)="close()" *ngIf="display == 'register'"></minds-form-register>
    <!-- FB Signin final phase -->
    <minds-form-fb-register (done)="done('register')" (canceled)="close()" *ngIf="display == 'fb-complete'"></minds-form-fb-register>
    <!-- Categories selector -->
    <minds-onboarding-categories-selector (done)="done('categories')" *ngIf="display == 'categories'"></minds-onboarding-categories-selector>
    <!-- Tutorial Display -->
    <minds-tutorial *ngIf="display == 'tutorial'"></minds-tutorial>
    </m-modal>
