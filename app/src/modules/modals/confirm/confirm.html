<m-modal [open]="open" (closed)="close($event)" class="mdl-color-text--blue-grey-700">
  <div [hidden]="errorlevel !== null" class="m-modal-confirm-body">
    <ng-content select="[confirm-message]"></ng-content>

    <div class="m-modal-confirm-buttons">
      <button class="mdl-button mdl-color-text--white mdl-button--colored mdl-button--raised" [disabled]="inProgress" (click)="action($event)">
        {{ yesButton }}
      </button>

      <button class="mdl-button mdl-button--raised mdl-color-text--blue-grey-700" [disabled]="inProgress" (click)="close($event)" *ngIf="noButton">
        {{ noButton }}
      </button>
    </div>
  </div>

  <div [hidden]="errorlevel === null || errorlevel !== 0" class="m-modal-confirm-body">
    <ng-content select="[confirm-success-message]"></ng-content>

    <div class="m-modal-confirm-buttons" *ngIf="dismissButton">
      <button class="mdl-button mdl-button--raised mdl-color-text--blue-grey-700" (click)="close($event)">
        {{ dismissButton }}
      </button>
    </div>
  </div>

  <div [hidden]="errorlevel === null || errorlevel === 0" class="m-modal-confirm-body">
    <ng-content select="[confirm-error-message]"></ng-content>

    <div class="m-modal-confirm-buttons" *ngIf="dismissButton">
      <button class="mdl-button mdl-button--raised mdl-color-text--blue-grey-700" (click)="close($event)">
        {{ dismissButton }}
      </button>
    </div>
  </div>
</m-modal>
