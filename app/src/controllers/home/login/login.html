<section class="m-video-banner">
  <div class="video" style="background-image: url('assets/videos/earth-1/earth-1.png')">
    <video autoplay muted loop poster="assets/videos/earth-1/earth-1.png" *ngIf="flags.canPlayInlineVideos">
      <!--<source src="assets/videos/traffic-1/traffic-1.webm" type="video/webm">
      <source src="assets/videos/traffic-1/traffic-1.mp4" type="video/mp4">-->
      <source src="{{minds.cdn_url}}assets/videos/earth-1/earth-1.webm" type="video/webm">
      <source src="{{minds.cdn_url}}assets/videos/earth-1/earth-1.mp4" type="video/mp4">
    </video>
  </div>
  <div class="overlay overlay--0.6">

      <div class="" style="max-width:400px">
        <div class="mdl-color-text--white">
          <h3 i18n>Login to Minds</h3>
        </div>
        <minds-form-login (done)="loggedin()" (doneRegistered)="registered()"></minds-form-login>
      </div>

      <div class="" style="max-width:400px">
        <div class="mdl-color-text--white">
          <h3 i18n>Not on Minds? Start a channel</h3>
        </div>
        <minds-form-register [referrer]="referrer" (done)="registered()"></minds-form-register>
      </div>

  </div>
</section>
