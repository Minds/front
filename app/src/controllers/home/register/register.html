
    <div class="mdl-card mdl-color--red-500 mdl-color-text--blue-grey-50  mdl-shadow--2dp minds-login-box m-error-box" style="min-height:0;" [hidden]="!errorMessage">
        <div class="mdl-card__supporting-text mdl-color-text--blue-grey-50">
          {{errorMessage}}
        </div>
    </div>

    <!-- START: Register -->
    <form (submit)="login($event)" [ngFormModel]="form" #f="ngForm" class="mdl-card mdl-color-text--blue-grey-400 mdl-shadow--2dp m-form m-login-box" [hidden]="hideLogin">

      <div class="mdl-card__title mdl-color-text--blue-grey-600">
        <h3>Not on Minds? Start a channel</h3>
      </div>

      <div class="mdl-card__supporting-text mdl-grid">

        <div class="mdl-cell mdl-cell--12-col">
          <input
            type="text"
            id="username"
            ng-control="username"
            placeholder="Username (eg. @me)"
            />
        </div>

        <div class="mdl-cell mdl-cell--12-col">
          <input
            type="email"
            id="email"
            ng-control="email"
            placeholder="Email (eg. me@minds.com)"
            />
        </div>

        <div class="mdl-cell mdl-cell--12-col">
          <input
            type="password"
            id="password"
            ng-control="password"
            placeholder="Password"
            />
        </div>

        <div class="mdl-cell mdl-cell--12-col">
          <input
            type="password"
            id="password2"
            ng-control="password2"
            placeholder="Confirm your password"
            (keydown.enter)="register($event)"
            />
        </div>
      </div>

      <div class="mdl-card__actions">
        <button class="mdl-button mdl-button--raised mdl-button--colored m-register-btn" (click)="register($event)" [disabled]="inProgress">
          Signup
        </button>
        <span class="m-register-tac">By creating an account you agree to the Terms & Conditions</span>
      </div>

    </form>
    <!-- END: Register -->
