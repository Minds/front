<header *ngIf="header">
  <minds-banner [src]="'fs/v1/pages/' + path" [top]="headerTop"></minds-banner>
</header>

<div class="mdl-grid m-pages" style="max-width:900px">

  <div class="mdl-cell mdl-cell--4-col">
    <ul class="m-content-sidebar-nav">
      <li *ngFor="#page of pages" class="m-content-sidebar-nav-item">
        <a
          [routerLink]="['/P', {page: page.params.page }]"
          [ngClass]="{'is-active': path == page.params.page }">
          {{page.title}}
        </a>
      </li>
    </ul>
  </div>

  <div class="mdl-cell mdl-cell--8-col">
      <h1>{{title}}</h1>
      <div [innerHtml]="body"></div>
  </div>

</div>
