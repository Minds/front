<div class="minds-usercard-banner">
	<img src="{{minds.cdn_url}}/fs/v1/banners/{{user.guid}}/fat/{{user.icontime}}"/>
	<div class="minds-banner-overlay"></div>
</div>

<a [router-link]="['/Channel', {username: user.username}]" class="mdl-card__supporting-text minds-usercard-block">
	<div class="avatar">
			<img src="{{minds.cdn_url}}/icon/{{user.guid}}/{{avatarSize}}/{{user.icontime}}" class="mdl-shadow--2dp"/>
	</div>
	<div class="body">
		<h3>{{user.name}}</h3>
		<span>@{{user.username}}</span>

        <div class="m-usercard-bio">
          <div class="m-usercard-bio-location" [hidden]="!user.city">
            <i class="material-icons mdl-color-text--blue-grey-400">location_city</i>
            {{user.city}}
          </div>
          <div class="m-usercard-bio-brief" [hidden]="!user.briefdescription">
            <i class="material-icons mdl-color-text--blue-grey-400">assignment</i>
            {{user.briefdescription}}
          </div>
        </div>
    </div>
</a>

<minds-button-subscribe [user]="user" *ng-if="user.guid != session.getLoggedInUser().guid"></minds-button-subscribe>
<minds-button-feature [object]="user" *ng-if="session.isAdmin()"></minds-button-feature>
<minds-button-boost [object]="user" *ng-if="user.guid == session.getLoggedInUser().guid"></minds-button-boost>

<div class="minds-tabs mdl-tabs__tab-bar">
		<a class="mdl-tabs__tab mdl-color-text--blue-grey-500 1" [router-link]="['/Channel-Filter', {username: user.username, filter: 'subscribers'}]">
			<span>Subscribers</span>
			<b>{{user.subscribers_count}}</b>
		</a>
		<a class="mdl-tabs__tab mdl-color-text--blue-grey-500 2" [router-link]="['/Channel-Filter', {username: user.username, filter: 'subscriptions'}]">
			<span>Subscriptions</span>
			<b>{{user.subscriptions_count}}</b>
		</a>
		<a class="mdl-tabs__tab mdl-color-text--blue-grey-500 3" [router-link]="['/Channel-Filter', {username: user.username, filter: 'feed'}]">
			<span>Views</span>
			<b>{{user.impressions}}</b>
		</a>
</div>
