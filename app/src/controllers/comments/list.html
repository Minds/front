
<div class="load-earlier-comments" (click)="load()" *ngIf="moreData">
  Load earlier
</div>

<minds-card-comment *ngFor="#comment of comments; #i = index" [object]="comment" [parent]="parent" (delete)="delete(i)" ></minds-card-comment>

<div class="mdl-card minds-comment minds-comment-post minds-block">

    <div class="minds-avatar">
      <a [routerLink]="['/Channel', {username: session.getLoggedInUser().username }]">
        <img src="{{minds.cdn_url}}/icon/{{session.getLoggedInUser().guid}}/small" class="mdl-shadow--2dp"/>
      </a>
    </div>

    <div class="minds-body">

        <form (submit)="post()">

            <textarea
              ng-control="message"
              type="text"
              id="message"
              #message
              [(ngModel)]="postMeta.comment"
              placeholder="Enter your comment"
              (keydown.enter)="post($event)"
              [autoGrow]
              (click)="isLoggedIn()"
              [disabled]="inProgress"
            ></textarea>

        </form>

    </div>
</div>

<m-modal-signup-on-action [open]="showModal" (closed)="showModal = false" action="comment"  *ngIf="!session.isLoggedIn()"></m-modal-signup-on-action>
