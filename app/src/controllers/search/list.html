<div class="mdl-tabs__tab-bar">
    <a [routerLink]="['/Search', {q: q, type: 'videos'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'videos' || type == ''}">Videos</a>
    <a [routerLink]="['/Search', {q: q, type: 'images'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'images' || type == ''}">Images</a>
    <a [routerLink]="['/Search', {q: q, type: 'channels'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'channels' || type == ''}">Channels</a>
    <a [routerLink]="['/Search', {q: q, type: 'blogs'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'blogs' || type == ''}">Blogs</a>
</div>

<div class="mdl-grid search-grid" style="max-width:500px">


    <div class="search-results mdl-cell mdl-cell--12-col">
      <div class="mdl-card mdl-shadow--2dp" *ngFor="#entity of entities">

        <minds-card-video [object]="entity" *ngIf="entity.subtype == 'video'"></minds-card-video>
        <minds-card-image [object]="entity" *ngIf="entity.subtype == 'image'"></minds-card-image>
        <minds-card-blog [object]="entity" *ngIf="entity.subtype == 'blog'"></minds-card-blog>
        <minds-activity [object]="entity" *ngIf="entity.type == 'activity'"></minds-activity>

        <!-- START: User Only -->
        <minds-card-user [object]="entity" *ngIf="entity.type == 'user'"></minds-card-user>
        <!-- END: User Only -->
      </div>
    </div>

    <infinite-scroll
        distance="25%"
        (load)="search(false)"
        *ngIf="moreData">
        <div class="mdl-spinner mdl-js-spinner is-active" [mdl] [hidden]="!inProgress"></div>
    </infinite-scroll>

</div>
