<div class="mdl-tabs__tab-bar">
    <a [routerLink]="['/search', {q: q, type: 'activities'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'activities' || type == ''}" i18n>Activities</a>
    <a [routerLink]="['/search', {q: q, type: 'videos'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'videos' || type == ''}" i18n>Videos</a>
    <a [routerLink]="['/search', {q: q, type: 'images'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'images' || type == ''}" i18n>Images</a>
    <a [routerLink]="['/search', {q: q, type: 'channels'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'channels' || type == ''}" i18n>Channels</a>
    <a [routerLink]="['/search', {q: q, type: 'blogs'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'blogs' || type == ''}" i18n>Blogs</a>
    <a [routerLink]="['/search', {q: q, type: 'groups'}]" class="mdl-tabs__tab" [ngClass]="{'is-active': type == 'groups' || type == ''}" i18n>Groups</a>
</div>

<div class="mdl-grid search-grid" style="max-width:990px">

    <div class="mdl-cell mdl-cell--4-col">
      <div class="mdl-card mdl-color--white mdl-shadow--2dp">
        <m-tagcloud></m-tagcloud>
      </div>
      <div class="minds-spacer minds-spacer-2x"></div>
      <m-ads-boost limit="8"></m-ads-boost>
    </div>

    <div class="search-results mdl-cell mdl-cell--8-col">
      <div class="" *ngFor="let entity of entities">

        <minds-card-video [object]="entity" *ngIf="entity.subtype == 'video'" class="mdl-card mdl-shadow--2dp"></minds-card-video>
        <minds-card-image [object]="entity" *ngIf="entity.subtype == 'image'" class="mdl-card mdl-shadow--2dp"></minds-card-image>
        <minds-card-blog [object]="entity" *ngIf="entity.subtype == 'blog'" class="mdl-card mdl-shadow--2dp"></minds-card-blog>
        <minds-activity [object]="entity" *ngIf="entity.type == 'activity'" class="mdl-card mdl-shadow--2dp"></minds-activity>
        <minds-card-group [group]="entity" *ngIf="entity.type == 'group'" class="mdl-card mdl-shadow--2dp"></minds-card-group>

        <!-- START: User Only -->
        <minds-card-user [object]="entity" *ngIf="entity.type == 'user'" class="mdl-card mdl-shadow--2dp"></minds-card-user>
        <!-- END: User Only -->
      </div>
    </div>

    <infinite-scroll
        distance="25%"
        (load)="search(false)"
        [moreData]="moreData"
        [inProgress]="inProgress">
    </infinite-scroll>

</div>
