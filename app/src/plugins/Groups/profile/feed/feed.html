<minds-newsfeed-poster #poster (load)="prepend($event)" [containerGuid]="group.guid" [accessId]="group.guid" *ngIf="group['is:member']"></minds-newsfeed-poster>

<div class="mdl-shadow--4dp mdl-color--blue-grey-50 mdl-color-text--blue-grey-500 m-newsfeed-message"
  (click)="pollingLoadNew()"
  *ngIf="pollingNewPosts"
>
  <i class="material-icons">update</i> <!-- i18n -->{{ pollingNewPosts }} new {{ pollingNewPosts === 1 ? 'post' : 'posts' }}<!-- /i18n -->
</div>

<div class="minds-list">

    <minds-activity *ngFor="let a of activity"
      class="mdl-card mdl-shadow--2dp item"
      [object]="a"
      [canDelete]="group['is:owner']"
      (delete)="delete(a)"
    ></minds-activity>
    <infinite-scroll
        distance="25%"
        (load)="load()"
        [moreData]="moreData"
        [inProgress]="inProgress">
    </infinite-scroll>

</div>
